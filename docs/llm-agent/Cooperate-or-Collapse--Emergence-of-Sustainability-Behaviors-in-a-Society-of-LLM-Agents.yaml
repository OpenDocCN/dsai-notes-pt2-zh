  zh: 'ä¸ºäº†è¿è¡Œè¿™äº›æµ‹è¯•æ¡ˆä¾‹ï¼Œæˆ‘ä»¬æŒ‰ç…§Opedalç­‰äººï¼ˆ[2023](#bib.bib38)ï¼‰çš„æ¨¡æ¿é—®é¢˜ç”Ÿæˆæ–¹æ³•è¿›è¡Œæ“ä½œï¼Œæ¯ä¸ªæç¤ºä½¿ç”¨ä¸åŒçš„å€¼è¿è¡Œ150æ¬¡ï¼Œå¹¶è®¡ç®—æ¯æ¬¡çš„å‡†ç¡®ç‡ã€‚æˆ‘ä»¬å¯¹[Section
