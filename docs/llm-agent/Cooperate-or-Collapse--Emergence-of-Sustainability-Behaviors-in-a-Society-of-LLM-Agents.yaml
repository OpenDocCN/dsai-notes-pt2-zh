    (Akata etÂ al., [2023](#bib.bib2); Shi etÂ al., [2023](#bib.bib46); Guo etÂ al.,
    [2023](#bib.bib16); Oâ€™Gara, [2023](#bib.bib37)), such as Werewolf (Xu etÂ al.,
