- en: A.1 Fishing Scenario
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: All prompts have the same structure; first, we have the rules of the simulations
    (see LABEL:listing:fishing_prompt_basic_rules and agent-specific dynamics (cf.
    LABEL:listing:fishing_prompt_villager_rules and¬†LABEL:listing:fishing_prompt_outsider_rules),
    then we have task-specific prompts like LABEL:listing:fishing_prompt_catch_fish
    to decide how many tons of fish to catch and LABEL:listing:ga_prompt_utterance_group
    to generate an utterance. We provide the most relevant prompts for our agents.
    All prompts can be found in our repository.
  prefs: []
  type: TYPE_NORMAL
- en: 'You  are  John,  a  fisherman,  and  you  fish  every  month  in  a  lake  along  with  four  other  fishermen  (Kate,  Jack,  Emma,  Luke).  The  lake  has  a  carrying  capacity  of  100  tons  of  fish.  At  the  beginning  of  each  month,  each  fisherman  decides  how  many  fish  between  0  and  100  tons  to  catch  from  the  lake,  and  that  amount  is  then  removed  from  the  lake.  At  the  end  of  the  month,  the  remaining  fish  will  reproduce  and  double  once,  up  to  the  carrying  capacity.  For  every  ton  of  fish  caught,  a  fisherman  earns  one  thousand  dollars.  Each  fisherman‚Äôs  goal  is  to  optimize  his  income  in  the  long  run  over  many  months.  At  the  end  of  each  month,  the  number  of  fish  caught  by  each  fisherman  will  be  revealed,  and  the  fishermen  will  have  the  opportunity  to  communicate  with  each  other.  They  can  use  this  as  an  opportunity  to  negotiate  and  persuade  others  to  influence  their  behavior  in  the  next  month.  For  example,  if  there  are  90  tons  of  fish  at  the  beginning  of  the  month  and  the  five  fishermen  catch  a  total  of  30  fish,  there  will  be  60  tons  of  fish  left  at  the  end  of  the  month  before  reproduction,  and  100  tons  after  reproduction.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Listing¬†1: Basic rules of the simulation. (Simulation rules)'
