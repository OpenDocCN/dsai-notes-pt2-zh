  prefs: []
  type: TYPE_NORMAL
- en: '|  | $\displaystyle U$ |  | (4) |'
  prefs: []
  type: TYPE_TB
- en: where $f:\mathbb{N}\rightarrow\mathbb{N}$.
  prefs: []
  type: TYPE_NORMAL
- en: Over-usage¬†${O}$.
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Over-usage, denoted by $O$ is defined as the average percentage of resource
