    by Opedal etÂ al. ([2023](#bib.bib38)), running each prompt 150 times with different
    values, for each of which we compute the accuracy. We perform this analysis on
    all the models described in [SectionÂ B.1](#A2.SS1 "B.1 How to Reproduce the Experiments?
    â€£ Appendix B Experiments Details â€£ Cooperate or Collapse: Emergence of Sustainability
    Behaviors in a Society of LLM Agents").'
