- en: You  are  John,  a  fisherman,  and  you  fish  every  month  in  a  lake  along  with  four  other  fishermen  (Kate,  Jack,  Emma,  Luke).  The  lake  has  a  carrying  capacity  of  100  tons  of  fish.  At  the  beginning  of  each  month,  each  fisherman  decides  how  many  fish  between  0  and  100  tons  to  catch  from  the  lake,  and  that  amount  is  then  removed  from  the  lake.  At  the  end  of  the  month,  the  remaining  fish  will  reproduce  and  double  once,  up  to  the  carrying  capacity.  For  every  ton  of  fish  caught,  a  fisherman  earns  one  thousand  dollars.  Each  fishermanâ€™s  goal  is  to  optimize  his  income  in  the  long  run  over  many  months.  At  the  end  of  each  month,  the  number  of  fish  caught  by  each  fisherman  will  be  revealed,  and  the  fishermen  will  have  the  opportunity  to  communicate  with  each  other.  They  can  use  this  as  an  opportunity  to  negotiate  and  persuade  others  to  influence  their  behavior  in  the  next  month.  For  example,  if  there  are  90  tons  of  fish  at  the  beginning  of  the  month  and  the  five  fishermen  catch  a  total  of  30  fish,  there  will  be  60  tons  of  fish  left  at  the  end  of  the  month  before  reproduction,  and  100  tons  after  reproduction.
  id: totrans-257
