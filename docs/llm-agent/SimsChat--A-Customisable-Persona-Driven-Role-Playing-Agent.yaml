- en: 4.5 Interview as Evaluation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We aim to conduct a comprehensive evaluation of the agents, particularly focusing
    on their acting capabilities. Prior studies on conversation agent evaluations
    are mainly based on self-report scales, which prompt LLMs to select options or
    assign ratings to specific items Tu et al. ([2023](#bib.bib16)); Huang et al.
    ([2023](#bib.bib8)). However, Wang et al. ([2023a](#bib.bib18)) reveal that the
    selected options may conflict with the actual personality of the agents. We follow
    the interview evaluation method proposed in the previous works Wang et al. ([2023a](#bib.bib18));
    Shao et al. ([2023a](#bib.bib13)); Tu et al. ([2024](#bib.bib17)), in which an
    interview scene is set up. This approach aims to probe conversation agents’ acting
    ability and potential shortcomings in different dimensions.
  prefs: []
  type: TYPE_NORMAL
- en: The construction of interview questions is accomplished by GPT-4\. To ensure
    the questions are diverse and cover all the aspects we aim to evaluate in the
    agents, we prompt GPT-4 to generate interview questions based on the characters’
    profiles. For each character, we generate 50 diverse interview questions which
    cover their various aspects, such as personal information, social relationships
    with others, preferences and hobbies.
  prefs: []
  type: TYPE_NORMAL
- en: 'In total, we generate 3,400 interview questions. To make sure the quality of
    generated question, we manually review the interview questions for each character
    and prompt GPT-4 to regenerate the off-topic questions. The evaluation criteria
    contain whether the question is fluent and suitable for the corresponding character.
    Therefore, we make sure each interview question is consistent with the corresponding
    character’s personality and knowledge. The prompt for generating dialogues are
    shown in Appendix [A.4](#A1.SS4 "A.4 Prompt for Interview Questions ‣ Appendix
    A Prompts ‣ SimsChat: A Customisable Persona-Driven Role-Playing Agent").'
  prefs: []
  type: TYPE_NORMAL
- en: 4.6 Evaluation Metrics
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'We follow the existing evaluation framework to interview the agents and then
    evaluate the generated results, aligning with previous works (Wang et al., [2023a](#bib.bib18);
    Shao et al., [2023b](#bib.bib14)). Specifically, we follow the method in Shao
    et al. ([2023b](#bib.bib14)), prompt GPT-4 to score the generated texts, i.e.,
    the response of agent given the interview questions, in the following five dimensions
    for acting proficiency:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Memorisation: This measures the agent’s ability to recall relevant information
    about the character being portrayed, including precise and detailed knowledge
    about people, events, and objects associated with the role.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Values: The agent should share the same objectives and values as the character
    it portrays. It should possess a distinctive framework for evaluating situations
    from the character’s perspective, reflecting the character’s preferences and biases.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Personality: The agent should mimic the character’s way of thinking or speaking,
    such as the speaking style or tones, and the emotions and reactions under different
    scene settings.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Hallucination: It is crucial to assess the agent’s ability to discard knowledge
    and skills that the character would not have.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stability: Models can be brittle to the influence of pre-training or alignment Park
    et al. ([2023](#bib.bib12)) during prolonged periods of acting, resulting in deviations
    from the intended portrayal. Our objective is to assess the agent’s stability
    and consistency over a relatively long duration, unaffected by variations in incremental
    inputs.'
  prefs: []
  type: TYPE_NORMAL
- en: 'We prompt GPT-4 to evaluate a single dimension at a time, by illustrating the
    criterion of the current dimension to be evaluated, and then follow Liu et al.
    ([2023](#bib.bib10)) to provide an evaluation plan to improve the accuracy. All
    the evaluation score are in a 1-7 Likert scale where 1 represent the worst performance.
    We calculate the average score to represent the final performance of the agents’
    acting. The evaluation prompt are shown in Appendices [A.5](#A1.SS5 "A.5 Prompt
    for Evaluation ‣ Appendix A Prompts ‣ SimsChat: A Customisable Persona-Driven
    Role-Playing Agent").'
