- en: 2 Related Work
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 2.1 Role-Playing Character
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Earlier character-related studies focuse on character understanding. Brahman
    et al. ([2021](#bib.bib2)) predict specific characters through novel text. Yu
    et al. ([2022](#bib.bib23)) provided dialogues from movie scripts for the model
    to analyse, then tasked it with identifying the character speaking. Recent works
    start to simulate complex role-playing due to the success of LLMs. Recent character-based
    dialogue systems aim to simulate the behaviour and speech style of specific characters
    (Shao et al., [2023b](#bib.bib14); Wang et al., [2023b](#bib.bib19); Zhou et al.,
    [2023a](#bib.bib29)) due to the advancement of LLMs. Shao et al. ([2023b](#bib.bib14))
    collects character profiles from Wikipedia and generates character-based dialogues
    using ChatGPT. Li et al. ([2023](#bib.bib9)) extracts 54k role-playing dialogues
    from novels, scripts, and games, which better preserve the characters’ original
    traits. However, their approach suffers from a lack of human-in-the-loop refinement
    and a scarcity of multi-turn dialogues in the dataset. Zhou et al. ([2023a](#bib.bib29))
    utilise personalities, interests, and relationships, collecting behaviours for
    imitation and using character data for fine-tuning. They evaluated model consistency
    and linguistic style. Wang et al. ([2023b](#bib.bib19)) creates a dataset for
    script characters and evaluated role-playing quality based on speaking style imitation
    and role-specific knowledge. Chen et al. ([2023](#bib.bib4)) develops a role-playing
    dataset focused on Harry Potter, but it is challenging to comprehensively evaluate
    the generalised role-playing character agent due to the lack of diversity.
  prefs: []
  type: TYPE_NORMAL
- en: 2.2 Personalised Dialogue
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Personalised dialogue systems, which generate responses tailored to specific
    personas.(Den Hengst et al., [2019](#bib.bib7); Zhong et al., [2022](#bib.bib28)).
    Zheng et al. ([2019](#bib.bib26)) creates the first large-scale personalised dialogue
    dataset with persona labels, thereby catalysing further advancements in this field.
    Additionally, Zheng et al. ([2020](#bib.bib27)) developed a pre-trained personalised
    dialogue model capable of generating coherent responses using persona-sparse dialogue.
    While these studies begin to explore persona in dialogue, the personal profiles
    they utilise are typically limited to short-term, general information like name,
    age, and location, which lacks covering different personalities of real-world
    characters.
  prefs: []
  type: TYPE_NORMAL
- en: 3 Methodology
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 3.1 Customisable Conversation Agent Framework
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'As illustrated in [Figure 2](#S1.F2 "Figure 2 ‣ 1 Introduction ‣ SimsChat:
    A Customisable Persona-Driven Role-Playing Agent"), our Customisable Conversation
    Agent framework comprises two primary phases: SimsConv dataset construction, and
    fine-tuning of the customisable agent SimsChat.'
  prefs: []
  type: TYPE_NORMAL
- en: 3.2 SimsConv Dataset Construction
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We aim to create diverse real-world characters and their corresponding life
    experiences using LLMs. However, directly generating characters and experiences
    poses challenges due to the limited context size of LLMs. Additionally, real-world
    characters and their varied life experiences involve numerous significant moments
    of interaction with others. Therefore, we propose a three step pipeline, including
    Character Construction, Scene Construction, and Dialogue Interaction Generation.
  prefs: []
  type: TYPE_NORMAL
- en: We use GPT-4 to generate the SimsConv dataset, which comprises 68 different
    customised characters and 1,360 diverse realistic scenes with multi-turn role-playing
    dialogues, totaling 13,971 dialogues.
  prefs: []
  type: TYPE_NORMAL
- en: For character generation, we first assign four pre-defined aspects, career,
    aspiration, trait, and skill. Then, characters are created based on both personal
    and social aspects derived from these assigned attributes. Each character will
    engage in random conversation with other characters, with specified emotion and
    conversation topics, across 20 different simulated realistic scenarios. This approach
    aims to better simulate the life experiences of real-world characters.
  prefs: []
  type: TYPE_NORMAL
