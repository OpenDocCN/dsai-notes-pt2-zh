- en: A.1 Prompt for Character Creation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The prompt for characters generation is shown in [Table 6](#A1.T6 "Table 6
    ‣ A.1 Prompt for Character Creation ‣ Appendix A Prompts ‣ SimsChat: A Customisable
    Persona-Driven Role-Playing Agent").'
  prefs: []
  type: TYPE_NORMAL
- en: '| Prompt for Character Creation |'
  prefs: []
  type: TYPE_TB
- en: '| --- |'
  prefs: []
  type: TYPE_TB
- en: '| You are an outstanding creator, you can construct a variety of characters
    in the real world. |'
  prefs: []
  type: TYPE_TB
- en: '| Now, based on the given career, aspiration, trait, and skill type, please
    design a virtual character according to the following given fields, it is necessary
    to ensure that some attribute information of the characters needs to be distributed
    diversely, reasonably related, and in line with the laws of nature. |'
  prefs: []
  type: TYPE_TB
- en: '| Here is the brief introduction of the given career, aspiration, trait, and
    skill type: |'
  prefs: []
  type: TYPE_TB
- en: '| career: |'
  prefs: []
  type: TYPE_TB
- en: '| career description: |'
  prefs: []
  type: TYPE_TB
- en: '| aspiration: |'
  prefs: []
  type: TYPE_TB
- en: '| aspiration description: |'
  prefs: []
  type: TYPE_TB
- en: '| trait: |'
  prefs: []
  type: TYPE_TB
- en: '| trait description: |'
  prefs: []
  type: TYPE_TB
- en: '| skill: |'
  prefs: []
  type: TYPE_TB
- en: '| Fill the result into JSON: |'
  prefs: []
  type: TYPE_TB
- en: '| { |'
  prefs: []
  type: TYPE_TB
- en: '| "name": ,# a name. Don’t come up with common names like Jack, think carefully
    about all possible names |'
  prefs: []
  type: TYPE_TB
- en: '| "gender": ,# male or female. This person could be a man or a woman, so don’t
    be gender biased |'
  prefs: []
  type: TYPE_TB
- en: '| "age": , # it can be any age, it is best to randomly select a number between
    12 and 40 years old, preferably a younger age |'
  prefs: []
  type: TYPE_TB
- en: '| "tone": , # describe in detail the character’s idiomatic tone of voice when
    chatting with others |'
  prefs: []
  type: TYPE_TB
- en: '| "career": , # the character’s job. Refer to the above career |'
  prefs: []
  type: TYPE_TB
- en: '| "personality": , # a person’s personality should be diverse and unified,
    refer to the above trait |'
  prefs: []
  type: TYPE_TB
- en: '| "advantages_and_disadvantages": , # describe in detail the character’s strengths
    and weaknesses |'
  prefs: []
  type: TYPE_TB
- en: '| "hobby": , # personal hobbies. It may be a relatively unknown niche hobby,
    please think about all possible hobbies, even though there are some niche and
    weird hobbies |'
  prefs: []
  type: TYPE_TB
- en: '| "family_relationship": , # the person’s family situation |'
  prefs: []
  type: TYPE_TB
- en: '| "social_relationship": , # the person’s social status |'
  prefs: []
  type: TYPE_TB
- en: '| "living_conditions": , # how is this character’s life currently |'
  prefs: []
  type: TYPE_TB
- en: '| } |'
  prefs: []
  type: TYPE_TB
- en: '| 1.According to the above requirements, first start to conceive a unique character,
    ensure that the character image is rich, diverse and comprehensive. |'
  prefs: []
  type: TYPE_TB
- en: '| 2.Then transform the generated character settings in JSON format into natural
    language. When rewriting, use the second person to express (you are…), and the
    expression should be natural and succinct, in line with English speaking habits.
    } |'
  prefs: []
  type: TYPE_TB
- en: 'Table 6: Prompt for Character Creation.'
  prefs: []
  type: TYPE_NORMAL
- en: A.2 Prompt for Scene Creation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The prompt for scene generation is shown in [Table 7](#A1.T7 "Table 7 ‣ A.2
    Prompt for Scene Creation ‣ Appendix A Prompts ‣ SimsChat: A Customisable Persona-Driven
    Role-Playing Agent").'
