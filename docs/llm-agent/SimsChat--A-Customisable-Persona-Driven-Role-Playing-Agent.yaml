  prefs: []
  type: TYPE_TB
- en: '| Scene 1: |'
  prefs: []
  type: TYPE_TB
- en: '| Type: Chat (choice in chat, debate, discussion, speech) |'
  prefs: []
  type: TYPE_TB
- en: '| Location: … |'
  prefs: []
  type: TYPE_TB
- en: '| Background: … |'
  prefs: []
  type: TYPE_TB
- en: '| Scene 2: |'
  prefs: []
  type: TYPE_TB
- en: '| Type: Debate |'
  prefs: []
  type: TYPE_TB
- en: '| Location: … |'
  prefs: []
  type: TYPE_TB
- en: '| Background: … |'
  prefs: []
  type: TYPE_TB
- en: 'Table 7: Prompt for Scene Creation.'
