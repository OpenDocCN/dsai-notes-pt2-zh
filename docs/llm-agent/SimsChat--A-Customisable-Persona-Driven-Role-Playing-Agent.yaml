- en: 4 Experiments
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 4.1 Dataset Setup
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The data statistics are shown in [Table 2](#S3.T2 "Table 2 ‣ 3.2.3 Interactive
    Dialogues between Characters ‣ 3.2 SimsConv Dataset Construction ‣ 3 Methodology
    ‣ SimsChat: A Customisable Persona-Driven Role-Playing Agent"), which contains
    three main parts: character, scene and dialogues. The character part include four
    pre-defined character aspects: career, aspiration, trait and skill. We then prompt
    GPT-4 to generate the specific character by filling both personal and social aspects
    based on these aspects. The personal aspects have eight types, such as name, gender
    while social aspects have three types (i.e., family relationship), both aspects
    are essential for simulating vivid real-world characters. In total, there are
    68 distinct character are generated. To better simulate the character’s life experience,
    we prompt GPT-4 to generate 20 different scenes for each character. Therefore,
    the total generated scenes are 1,360. we provide 16 character emotions and 18
    conversation topics as pre-defined dialogue aspects. In each scene, the emotion
    and conversation topic will be pre-defined instead of randomly chosen by GPT-4\.
    The average dialogue turns in each scene in 10.3 and the total dialogues is 13,971\.
    During the creation process of the SimsConv dataset, we use GPT-4-1106 and set
    temperature to 0.8 for the whole pipeline, including character generation, scene
    generation, and dialogue generation.'
  prefs: []
  type: TYPE_NORMAL
- en: 4.2 SimsChat
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Building on the above foundations, we introduce SimsChat, a freely customisable
    role-playing agent trained on SimsConv dataset. We fine-tuned LLaMA-3-8B-Instruct,
    the latest version of LLaMA (Touvron et al., [2023](#bib.bib15)) on SimsConv dataset.
    It can act as various distinct characters by incorporating character’s life experience
    in different real-world scenes. We fine-tuned the model for all the generated
    roles in SimsConv dataset.
  prefs: []
  type: TYPE_NORMAL
- en: During the training process for each character, we only utilise the data from
    the specific character’s experiences, thus avoiding the problem of character hallucination.
    Besides, to increase the customisable level of dialogue, we incorporate the character’s
    emotion and conversation topic. Therefore, in the inference phase, our SimsChat
    model can simulate distinct characters in different scenes and generate topic-specified
    conversation dialogues in specific emotion. With the diverse nature of the training
    set, the model would be able to generalise to unseen characters defined by unseen
    combinations of character aspects in inference time.
  prefs: []
  type: TYPE_NORMAL
- en: 4.3 Experimental Setup
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The hyperparameters we used for fine-tuning are as follows: We fine-tuned the
    LLaMA-3-8B-Instruct model for 10 epochs using the AdamW optimizer. The learning
    rate is warmed up to 3e-5 from zero in 100 training steps and then linearly decayed
    to zero by the end. We use Deepspeed Zero Stage 3 for training, and the batch
    size is 4 per GPU device. The context window limit was set to 4,096 tokens, and
    longer examples are truncated to fit within this limit. The training process takes
    approximately one and a half hours using 8 Tesla V100 32GB GPUs.'
  prefs: []
  type: TYPE_NORMAL
- en: 4.4 Baselines
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In our study, we compare our SimsChat model with existing prompt-based conversation
    agents. These agents are built on with established LLMs, including LLaMA-3-8B-Instruct (Touvron
    et al., [2023](#bib.bib15)), Qwen2-7B-Instruct (Bai et al., [2023](#bib.bib1)),
    GPT-3.5, and GPT-4 (OpenAI, [2023](#bib.bib11)). Both LLaMA-3-8B-Instruct and
    Qwen2-7B-Instruct are open-sourced LLMs that have been fine-tuned in a supervised
    manner. In contrast, GPT-3.5 and GPT-4 are close-sourced models from OpenAI. To
    facilitate these models’ role-playing ability, we provide these baseline models
    with a detailed system prompt, which contains a paragraph that describes the character
    to be simulated.
