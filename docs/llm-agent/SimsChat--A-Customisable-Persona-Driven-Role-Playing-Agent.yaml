  prefs: []
  type: TYPE_TB
- en: '| --- |'
  prefs: []
  type: TYPE_TB
- en: '| {character_summary} |'
  prefs: []
  type: TYPE_TB
- en: '| Imagine 20 scenes that describe the character only based on the above summary.
    The scenes should be described concisely, focusing on the background and without
    the details. The scenes can be chats, debates, discussions, speech, etc. Be creative
    and diverse. |'
  prefs: []
  type: TYPE_TB
