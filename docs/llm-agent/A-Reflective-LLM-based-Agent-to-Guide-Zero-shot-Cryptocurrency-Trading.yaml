- en: Appendix G Hosting Plan
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: After careful consideration, we have chosen to host our code and data on GitHub.
    Our decision is based on various factors, including the platform’s ease of use,
    cost-effectiveness, and scalability. We understand that accessibility is key when
    it comes to data management, which is why we will ensure that our data is easily
    accessible through a curated interface. We also recognize the importance of maintaining
    the platform’s stability and functionality, and as such, we will provide the necessary
    maintenance to ensure that it remains up-to-date, bug-free, and running smoothly.
  prefs: []
  type: TYPE_NORMAL
- en: At the heart of our project is the belief in open access to data, and we are
    committed to making our data available to those who need it. As part of this commitment,
    we will be updating our GitHub repository regularly, so that users can rely on
    timely access to the most current information. We hope that by using GitHub as
    our hosting platform, we can provide a user-friendly and reliable solution for
    sharing our data with others.
