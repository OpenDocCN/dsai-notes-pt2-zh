- en: Appendix C Experimental Environment
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: All models in our experiments were implemented using Pytorch 2.0.0 in Python
    3.9.16, and run on a robust Linux workstation. This system is equipped with two
    Intel(R) Xeon(R) Gold 6226R CPUs, each operating at a base frequency of 2.90 GHz
    and a max turbo frequency of 3.90 GHz. With 16 cores each, capable of supporting
    32 threads, these CPUs offer a total of 64 logical CPUs for efficient multitasking
    and parallel computing. The workstation is further complemented by a potent GPU
    setup, comprising eight NVIDIA GeForce RTX 3090 GPUs, each providing 24.576 GB
    of memory. The operation of these GPUs is managed by the NVIDIA-SMI 525.60.13
    driver and CUDA 12.0, ensuring optimal computational performance for our tasks.
  prefs: []
