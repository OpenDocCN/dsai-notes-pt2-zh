- en: B.1 On-chain Data
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We collect on-chain data from CoinMarketCap⁹⁹9[https://coinmarketcap.com](https://coinmarketcap.com)
    and Dune^(10)^(10)10[https://dune.com/home](https://dune.com/home). According
    to CoinMarketCap’s Terms of Service^(11)^(11)11[https://coinmarketcap.com/terms/](https://coinmarketcap.com/terms/),
    we are granted a limited, personal, non-exclusive, non-sub-licensable, and non-transferable
    license to use the content and service solely for personal use. We agree not to
    use the service or any of the content for any commercial purpose, and we adhere
    to these requirements. Regarding Dune’s Terms of Service^(12)^(12)12[https://dune.com/terms](https://dune.com/terms),
    we are permitted to access Dune’s application programming interfaces (the “API”)
    to perform SQL queries on blockchain data.
  prefs: []
  type: TYPE_NORMAL
- en: B.2 Off-chain News
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We employ the Gnews^(13)^(13)13[https://pypi.org/project/gnews/](https://pypi.org/project/gnews/)
    to systematically gather news articles related to each cryptocurrency. According
    to Gnews’ Terms of Service^(14)^(14)14[https://gnews.io/terms/](https://gnews.io/terms/),
    we can download the news for non-commercial transitory viewing only, and we cannot
    modify or copy the materials, use the materials for any commercial purpose or
    any public display, attempt to reverse engineer any software contained on Gnews
    API’s website, remove any copyright or other proprietary notations from the materials,
    or transfer the materials to another person or "mirror" the materials on any other
    server. We adhere to these conditions in our CryptoTrade dataset.
  prefs: []
