- en: 'MuLan: Multimodal-LLM Agent for Progressive Multi-Object Diffusion'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Êù•Ê∫êÔºö[https://ar5iv.labs.arxiv.org/html/2402.12741](https://ar5iv.labs.arxiv.org/html/2402.12741)
