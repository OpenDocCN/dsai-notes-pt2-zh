- en: '[⬇](data:text/plain;base64,)1##  main.py2from  flask  import  Flask,  request,  jsonify,  send_file3from  policy_framework  import  PolicyFramework4from  data_analysis  import  DataAnalysis5from  visualization  import  Visualization6import  logging7import  io89app  =  Flask(__name__)1011#  Initialize  the  core  classes12policy_framework  =  PolicyFramework()13data_analysis  =  DataAnalysis()14visualization  =  Visualization()1516@app.route(’/add_policy’,  methods=[’POST’])17def  add_policy():18  """19  Endpoint  to  add  a  new  policy.20  """21  policy_data  =  request.json22  result  =  policy_framework.add_policy(policy_data)23  if  result:24  return  jsonify({"message":  "Policy  added  successfully"}),  20025  else:26  return  jsonify({"error":  "Failed  to  add  policy"}),  4002728@app.route(’/update_policy/<policy_id>’,  methods=[’PUT’])29def  update_policy(policy_id):30  """31  Endpoint  to  update  an  existing  policy.32  """33  updates  =  request.json34  result  =  policy_framework.update_policy(policy_id,  updates)35  if  result:36  return  jsonify({"message":  "Policy  updated  successfully"}),  20037  else:38  return  jsonify({"error":  "Failed  to  update  policy"}),  4003940@app.route(’/delete_policy/<policy_id>’,  methods=[’DELETE’])41def  delete_policy(policy_id):42  """43  Endpoint  to  delete  an  existing  policy.44  """45  result  =  policy_framework.delete_policy(policy_id)46  if  result:47  return  jsonify({"message":  "Policy  deleted  successfully"}),  20048  else:49  return  jsonify({"error":  "Failed  to  delete  policy"}),  4005051@app.route(’/get_policies’,  methods=[’GET’])52def  get_policies():53  """54  Endpoint  to  get  all  policies.55  """56  policies  =  policy_framework.get_policies()57  return  jsonify(policies),  2005859@app.route(’/analyze_policy_data’,  methods=[’POST’])60def  analyze_policy_data():61  """62  Endpoint  to  analyze  policy  data.63  """64  data  =  request.json.get(’data’,  [])65  analysis_results  =  data_analysis.analyze_data(data)66  if  analysis_results:67  return  jsonify({"analysis_results":  analysis_results}),  20068  else:69  return  jsonify({"error":  "Failed  to  analyze  data"}),  4007071@app.route(’/visualize_policy_data’,  methods=[’POST’])72def  visualize_policy_data():73  """74  Endpoint  to  visualize  policy  data.75  """76  column_name  =  request.json.get(’column_name’,  ’’)77  visualization_data  =  data_analysis.prepare_visualization_data(column_name)78  if  visualization_data:79  buf  =  io.BytesIO()80  #  Modified  plot_data  to  accept  a  buffer81  visualization.plot_data(visualization_data,  plot_type=’bar’,  title=’Policy  Impact  by  Category’,  xlabel=’Category’,  ylabel=’Impact  Score’,  buf=buf)82  buf.seek(0)83  return  send_file(buf,  mimetype=’image/png’)84  else:85  return  jsonify({"error":  "Failed  to  prepare  data  for  visualization"}),  4008687if  __name__  ==  ’__main__’:88  logging.basicConfig(level=logging.INFO)89  app.run(debug=True)'
