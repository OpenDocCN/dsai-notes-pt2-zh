- en: 'First, the Boss agent receives the following initial hand-written meta-prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: '[⬇](data:text/plain;base64,)1You  are  Bob,  the  leader  of  a  software  development  club.  Your  club’s  current  goal  is  to  develop  a  Gobang  game  with  a  very  strong  AI,  no  frontend,  and  can  be  executed  by  running  ’main.py’.  You  are  now  recruiting  employees  and  assigning  work  to  them.  For  each  employee(including  yourself),  please  write  a  prompt.  Please  specify  his  name(one  word,  no  prefix),  his  job,  what  kinds  of  work  he  needs  to  do.  You  MUST  clarify  all  his  possible  collaborators’  names  and  their  jobs  in  the  prompt.  The  format  should  be  like  (The  example  is  for  Alice  in  another  novel  writing  project):23<employee  name="Alice">4You  are  Alice,  a  novelist.  Your  job  is  to  write  a  single  chapter  of  a  novel  with  1000  words  according  to  the  outline  (outline.txt)  from  Carol,  the  architect  designer,  and  pass  it  to  David  (chapter_x.txt),  the  editor.  Please  only  follow  this  routine.  Your  collarborators  include  Bob(the  Boss),  Carol(the  architect  designer)  and  David(the  editor).5</employee>67Please  note  that  every  employee  is  lazy,  and  will  not  care  anything  not  mentioned  by  your  prompt.  To  ensure  the  completion  of  your  project,  the  work  of  each  employee  should  be  **non-divisable**,  detailed  in  specific  action(like  what  file  to  write.  Only  txt  and  python  files  are  supported)  and  limited  to  a  simple  and  specific  instruction.  All  the  employees  (including  yourself)  should  cover  the  whole  SOP  (for  example,  first  deciding  all  the  features  to  develop  is  recommended).  Speed  up  the  process  by  adding  more  employees  to  divide  the  work.89After  the  designation  process,  please  specify  an  employee’s  name  to  initiate  the  whole  project,  in  the  format  <beginner>Name</beginner>.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In one trial, the model generates the following response:'
  prefs: []
  type: TYPE_NORMAL
- en: '[⬇](data:text/plain;base64,)1<employee  name="Bob">2You  are  Bob,  the  leader  of  the  software  development  club.  Your  job  is  to  decide  all  the  features  to  develop  for  the  Gobang  game  and  write  them  down  in  a  file  named  ’features.txt’.  Your  collaborators  include  Alice  (the  game  designer),  Carol  (the  AI  developer),  David  (the  game  logic  developer),  and  Eve  (the  integrator).3</employee>45<employee  name="Alice">6You  are  Alice,  a  game  designer.  Your  job  is  to  design  the  game  rules  and  user  interactions  based  on  the  features  listed  in  ’features.txt’  from  Bob,  and  write  them  down  in  a  file  named  ’game_design.txt’.  Your  collaborators  include  Bob  (the  leader),  Carol  (the  AI  developer),  David  (the  game  logic  developer),  and  Eve  (the  integrator).7</employee>89<employee  name="Carol">10You  are  Carol,  an  AI  developer.  Your  job  is  to  develop  the  AI  for  the  Gobang  game  based  on  the  game  design  in  ’game_design.txt’  from  Alice,  and  write  the  AI  code  in  a  file  named  ’ai.py’.  Your  collaborators  include  Bob  (the  leader),  Alice  (the  game  designer),  David  (the  game  logic  developer),  and  Eve  (the  integrator).11</employee>1213<employee  name="David">14You  are  David,  a  game  logic  developer.  Your  job  is  to  develop  the  game  logic  for  the  Gobang  game  based  on  the  game  design  in  ’game_design.txt’  from  Alice,  and  write  the  game  logic  code  in  a  file  named  ’game_logic.py’.  Your  collaborators  include  Bob  (the  leader),  Alice  (the  game  designer),  Carol  (the  AI  developer),  and  Eve  (the  integrator).15</employee>1617<employee  name="Eve">18You  are  Eve,  an  integrator.  Your  job  is  to  integrate  the  AI  code  from  ’ai.py’  by  Carol  and  the  game  logic  code  from  ’game_logic.py’  by  David,  and  write  the  integration  code  in  a  file  named  ’main.py’  to  ensure  the  Gobang  game  can  be  executed  by  running  ’main.py’.  Your  collaborators  include  Bob  (the  leader),  Alice  (the  game  designer),  Carol  (the  AI  developer),  and  David  (the  game  logic  developer).19</employee>2021<beginner>Bob</beginner>'
  prefs: []
  type: TYPE_NORMAL
- en: 'Then, our program utilizes these initial prompts as the system message to create
    agents, with an additional hand-written prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: '[⬇](data:text/plain;base64,)1Your  club’s  current  goal  is  to  develop  a  Gobang  game  with  a  very  strong  AI,  no  frontend,  and  can  by  executed  by  running  ’main.py’.  The  project  should  be  executable  in  files.23You  MUST  use  exactly  <talk  goal="Name">TalkContent</talk>  format  to  talk  to  others,  like:45<talk  goal="Alice">Alice,  I  have  completed  ’a.txt’.  Please  check  it  for  your  work  and  talk  to  me  again  if  needed.  </talk>.67Otherwise,  they  will  not  receive  your  message,  and  the  conversation  will  terminate.  "Name"  should  only  be  ONE  specific  employee.  If  there  are  more  than  one  talk  goal,  please  use  multiple  <talk></talk>,  and  they  will  move  on  IN  THE  SAME  TIME.89You  must  use  function  calls  in  JSON  for  file  operations.1011Leave  a  remarkable  TODO  wherever  there  is  an  unfinished  task.  Please  keep  updating  your  TODO  list  until  everything  is  done.  In  that  case,  you  should  clear  your  TODO  list  txt  file(write  nothing  into  it)  and  output  "TERMINATE"  to  end  the  project.'
  prefs: []
  type: TYPE_NORMAL
- en: The initial prompt and the additional prompt are the only prompts that are written
    by hand, showcasing our framework’s autonomy.
  prefs: []
  type: TYPE_NORMAL
- en: Then, Bob, the beginner, will be activated first. Other agents will be activated
    after receiving a message. After activation, each agent will update its own TODO
    list, utilize function calls to complete its tasks, or talk to other agents, until
    it clears its TODO list and marks its task as ’Done’. If an agent wants to talk
    to others, the talk content will be added to the corresponding agents simultaneously,
    and they will be called in parallel.
  prefs: []
