- en: 'We also evaluate the robustness of WIPI under the interference of preset prompts.
    Under a black-box setting, we are unable to modify the system prompts. Thus, we
    instead consider a more practical setting where the user can add prefix instructions
    related to the webpage in front of the target URL like â€œ*please summarize the
    content of the webpage: {URL}*â€, our attack still obtains a relatively high ASR.
    As presented in TableÂ [6](#S3.T6 "Table 6 â€£ 3.3 Steathiness in the Wild. â€£ 3 Methodology
    â€£ WIPI: A New Web Threat for LLM-Driven Web Agents"), we apply 4 different most
    common user prefix instructions for web-related tasks to evaluate the robustness
    of our proposed attack pipeline. We evaluate our attack under the mentioned 4
    prefix instructions via the most popular web plugin, Web PilotÂ [[17](#bib.bib17)].
    As shown in TableÂ [7](#S3.T7 "Table 7 â€£ 3.3 Steathiness in the Wild. â€£ 3 Methodology
    â€£ WIPI: A New Web Threat for LLM-Driven Web Agents"), although the ASR drops slightly
    (4% on average) compared to the main setting where we directly input the URL without
    any additional content, the overall ASR achieves a minimal 92.5% under all these
    4 different prefix instructions. We also switch the web plugins and fix the prefix
    instruction as â€œplease summarize the content of the following websiteâ€ to evaluate
    the attack performance. The results are depicted in TableÂ [8](#S3.T8 "Table 8
    â€£ 3.3 Steathiness in the Wild. â€£ 3 Methodology â€£ WIPI: A New Web Threat for LLM-Driven
    Web Agents"). The average drop in ASR for 4 different Web plugins is around 9%,
    which is a tiny number and the overall ASR still keeps a high number even with
    4 different web plugins. These two groups of experiments prove the robustness
    of our attack methodology across diverse preset prompts and web tools, and that
    it can effectively ignore the userâ€™s input and execute the payload instruction
    which echoes the â€œPreset Prompt Negligenceâ€ design inÂ [sectionÂ 3.2](#S3.SS2 "3.2
    Solutions to Challenges in Execution Step. â€£ 3 Methodology â€£ WIPI: A New Web Threat
    for LLM-Driven Web Agents").'
