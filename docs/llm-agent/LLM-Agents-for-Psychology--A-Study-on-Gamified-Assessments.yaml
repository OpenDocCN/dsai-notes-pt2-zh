- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Psychological assessment plays a pivotal role in mental health and self-understanding Meyer
    et al. ([2001](#bib.bib38)), such as depression measurement, cognitive distortion
    detection, and personality testing Osipow et al. ([1966](#bib.bib43)); Hogan ([1991](#bib.bib26));
    Bohane et al. ([2017](#bib.bib6)); Sharma et al. ([2020b](#bib.bib55)); Organization
    et al. ([2022](#bib.bib42)). Traditional methods for measuring these psychological
    constructs have mainly relied on standardized questionnaires (i.e., self-report
    scales) (Urbina, [2014](#bib.bib64)) and psychologist-patient dialogues (Tu et al.,
    [2024](#bib.bib62)). However, these approaches come with inherent limitations:
    (1) standardized scales can be monotonous, reducing engagement, particularly among
    younger individuals, leading to resistance (Merry et al., [2012](#bib.bib37));
    (2) expert interviews require significant human resources and are scarce, often
    making psychological assessments inaccessible to those in need (Crisp and Chen,
    [2014](#bib.bib16)).'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/5895acbe5b1382276f0c2fb78c4333a0.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1: We propose PsychoGAT, a novel psychological assessment paradigm in
    the form of an interactive game instead of a traditional self-report scale.'
  prefs: []
  type: TYPE_NORMAL
- en: To address these challenges, there has been a shift towards automated, procedural
    methods for psychological assessments, including Computerized Adaptive Testing Meijer
    and Nering ([1999](#bib.bib36)) and rule-based electronic games specifically designed
    for measurements Jones ([1984](#bib.bib30)); Song et al. ([2020](#bib.bib58)).
    Besides, some studies have explored the use of Natural Language Processing (NLP)
    systems to support mental health (Sharma et al., [2020a](#bib.bib54); Welivita
    et al., [2021](#bib.bib73); Saha et al., [2022](#bib.bib50); Rathje et al., [2023](#bib.bib47)).
    However, these solutions are often limited by fragmented functionality and narrow
    applicability. Particularly, rule-based psychological games lack flexibility and
    struggle to engage users due to their inherent rigidity (Volum et al., [2022](#bib.bib65)).
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/4f9232b22c4e43cdd6a02feeea066239.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2: The multi-agent framework of PsychoGAT. The designer generates settings
    for the interactive fiction game based on a given self-report scale. The controller,
    critic, and a human participant (or human simulator) engage in a cyclical interaction
    to facilitate the assessment process. $I^{yes}$ represents the human-selected
    instruction.'
  prefs: []
  type: TYPE_NORMAL
- en: Large language models (LLMs), known for their general-purpose capabilities,
    extensive knowledge, and reasoning abilities, offer a more flexible, knowledgeable,
    and engaging approach to psychological assessments (OpenAI, [2023](#bib.bib41);
    He et al., [2023](#bib.bib25); Zhao et al., [2023](#bib.bib75); na et al., [2023](#bib.bib39);
    Wang et al., [2023d](#bib.bib70); Sartori and Orrù, [2023](#bib.bib51); Tu et al.,
    [2024](#bib.bib62)). For example, Diagnosis of Thought (DoT) (Chen et al., [2023d](#bib.bib13))
    utilizes LLMs to detect cognitive distortion via the chain of thought techniques (Wei
    et al., [2022](#bib.bib72)). Another typical way for LLM-based psychological assessments
    is psychologist role-playing dialogue (Tu et al., [2024](#bib.bib62); Sartori
    and Orrù, [2023](#bib.bib51); Wang et al., [2023e](#bib.bib71)). Despite these
    advancements, current systems face limitations in generalizability across diverse
    psychological constructs, often due to their reliance on specific prior knowledge (Chen
    et al., [2023d](#bib.bib13); Sharma et al., [2023](#bib.bib56)). Concurrently,
    psychologist role-playing dialogues often suffer from a lack of interestingness,
    leading to user disengagement (Tu et al., [2024](#bib.bib62)).
  prefs: []
  type: TYPE_NORMAL
- en: 'In response to these issues, we propose a novel paradigm for interactive, immersive,
    and automatic psychological assessments, namely PsychoGAT (Psychological Game
    AgenTs). To the best of our knowledge, our method is the first one that incorporates
    LLM agents for generic and gamified psychological measurements. As illustrated
    in [Figure 1](#S1.F1 "In 1 Introduction ‣ LLM Agents for Psychology: A Study on
    Gamified Assessments"), our approach transforms traditional self-report scales
    for various psychological constructs into interactive fiction games, enabling
    players’ interactions to serve as accurate indicators of their mental states.
    Specifically, as detailed in [Figure 2](#S1.F2 "In 1 Introduction ‣ LLM Agents
    for Psychology: A Study on Gamified Assessments"), our framework comprises three
    main agents: (1) the game designer, responsible for creating the game’s settings;
    (2) the game controller, tasked with generating interactive content; and (3) the
    critic, which refines the content to enhance the user experience.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In summary, our contributions are:'
  prefs: []
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We propose a novel paradigm for psychological measurements that shifts from
    traditional questionnaire-based methods to interactive, game-based assessments.
    The proposed paradigm enhances participant engagement and also ensures the assessments’
    psychometric reliability and validity.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We develop an LLM-agent-based framework for the gamification of psychological
    assessments. This multi-agent framework leverages the capabilities of LLMs to
    facilitate dynamic interactions, allowing for its application across various assessment
    tasks and a wide range of game scenes.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Experimental results confirm the effectiveness and superiority of our approach,
    evidenced by competitive psychometric scores and significant improvements in user-experience-related
    metrics in human evaluations.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 2 PsychoGAT
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'As shown in Figure [2](#S1.F2 "Figure 2 ‣ 1 Introduction ‣ LLM Agents for Psychology:
    A Study on Gamified Assessments"), our framework comprises three agents responsible
    for the game generation, in addition to a separate agent designed for simulating
    human interactions. The subsequent section will commence with an overview of the
    workflow (§[2.1](#S2.SS1 "2.1 Overall Workflow ‣ 2 PsychoGAT ‣ LLM Agents for
    Psychology: A Study on Gamified Assessments")), followed by detailed descriptions
    of each agent involved: the game designer (§[2.2](#S2.SS2 "2.2 Game Designer ‣
    2 PsychoGAT ‣ LLM Agents for Psychology: A Study on Gamified Assessments")), the
    game controller (§[2.3](#S2.SS3 "2.3 Game Controller ‣ 2 PsychoGAT ‣ LLM Agents
    for Psychology: A Study on Gamified Assessments")), the critic (§[2.4](#S2.SS4
    "2.4 Critic ‣ 2 PsychoGAT ‣ LLM Agents for Psychology: A Study on Gamified Assessments")),
    and the human simulator with a psychometric evaluator (§[2.5](#S2.SS5 "2.5 Human
    Simulator and Psychometric Evaluator ‣ 2 PsychoGAT ‣ LLM Agents for Psychology:
    A Study on Gamified Assessments")). Detailed prompt templates used by each agent
    are presented in Appendix [C](#A3 "Appendix C Prompt Templates ‣ LLM Agents for
    Psychology: A Study on Gamified Assessments").'
  prefs: []
  type: TYPE_NORMAL
- en: 2.1 Overall Workflow
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Given a psychological construct, such as depression, we begin by selecting an
    associated self-report scale through retrieval or manual selection. This scale
    serves as external psychological knowledge guiding the creation of the interactive
    fiction game. Additionally, players can choose both the game’s type and topic
    for personalized experiences.
  prefs: []
  type: TYPE_NORMAL
- en: 'Subsequently, the game designer is tasked with crafting a game title, an outline,
    and corresponding game nodes ($N$) for future game development. Through several
    iterations of this generative and refining process, the finely crafted instructions
    are presented to the player for selection, alongside recent game paragraphs and
    memories. In the whole process, a hard-coded psychometric evaluator collects the
    player’s decisions at each iteration to calculate the assessment score (detailed
    in §[2.5](#S2.SS5.SSS0.Px2 "Psychometric Evaluator. ‣ 2.5 Human Simulator and
    Psychometric Evaluator ‣ 2 PsychoGAT ‣ LLM Agents for Psychology: A Study on Gamified
    Assessments")).'
  prefs: []
  type: TYPE_NORMAL
- en: 2.2 Game Designer
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The designer creates a skeleton for the first-person interactive fiction game
    about the chosen type and topic, incorporating storylines that facilitate the
    detection of the player’s psychological profile. Inputs for this agent include
    the game type, game topic, and a traditional psychological assessment scale. For
    example, the participant requires a fantasy game about adventure for the personality
    test, as illustrated in [Figure 2](#S1.F2 "In 1 Introduction ‣ LLM Agents for
    Psychology: A Study on Gamified Assessments").'
  prefs: []
  type: TYPE_NORMAL
- en: We employ a chain-of-thought prompting technique (Wei et al., [2022](#bib.bib72))
    to enhance the game design. Specifically, the designer is prompted to first generate
    the game’s title and the thoughts on the story’s design—particularly focusing
    on how it might unveil aspects of the player’s psychological profile—followed
    by the creation of a comprehensive game outline and the redesign of the scale
    to fit the game narrative. The redesigned scale is structured to mirror the game’s
    outline, ensuring that the sequence of questions corresponds with the outline
    of the narrative. Each question is paired with two options, each linked to a binary
    score indicating the absence or presence of the psychological construct being
    detected. This binary scoring system is designed to assess the player’s psychological
    tendencies through their in-game decisions.
  prefs: []
  type: TYPE_NORMAL
- en: 2.3 Game Controller
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The controller’s objective is to sequentially instantiate scale items, facilitating
    the interaction between the player and the text-based game environment. Denote
    the controller agent and human player as $\pi_{c}$. The process can be formulated
    as:'
  prefs: []
  type: TYPE_NORMAL
- en: '|  | $1$2 |  | (1) |'
  prefs: []
  type: TYPE_TB
- en: where $N_{i}$ are the corresponding refined instructions by the critic agent.
  prefs: []
  type: TYPE_NORMAL
- en: In the initial iteration, the controller generates the game’s introduction and
    background. Subsequent interactions between the player, the critic, and the controller
    occur in a loop to instantiate each scale item in order. As the game progresses,
    the growing history becomes burdensome for the LLM to process efficiently. To
    mitigate this issue, a summarization mechanism is employed to maintain coherent
    narrative memory (Zhou et al., [2023a](#bib.bib77)). It necessitates the model
    to justify exclusions of certain elements from prior memory and the inclusion
    of new information before updating the memory.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/b643b067596dabb56f0aa0d325299201.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 3: Comparison of assessment paradigms. Traditional scales and psychologist
    rolep-playing interviews emphasize the recall of life events and self-reported
    feelings or thoughts. In contrast, PsychoGAT introduces an interactive fiction
    game environment where participants make decisions as the protagonist and craft
    their personal story.'
  prefs: []
  type: TYPE_NORMAL
- en: 2.4 Critic
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The critic aims to improve the overall quality of content generated by the
    controller. Following the notations in Equation ([1](#S2.E1 "Equation 1 ‣ 2.3
    Game Controller ‣ 2 PsychoGAT ‣ LLM Agents for Psychology: A Study on Gamified
    Assessments")) and denote the critic agent as $\pi_{cri}$, the critic interactions
    can be formulated as'
  prefs: []
  type: TYPE_NORMAL
- en: '|  | $1$2 |  | (2) |'
  prefs: []
  type: TYPE_TB
- en: 'The controller and critic interact iteratively at each timestep until the content
    meets approval or a predefined maximum number of iterations is reached. Specifically,
    the critic aims to mitigate three main issues of the controller’s outputs:'
  prefs: []
  type: TYPE_NORMAL
- en: 'The coherence issue is inevitable due to numerous iterations with extensive
    textual content in our fiction game. Despite efforts to enhance coherence using
    the memory mechanism discussed in §[2.3](#S2.SS3 "2.3 Game Controller ‣ 2 PsychoGAT
    ‣ LLM Agents for Psychology: A Study on Gamified Assessments"), the controller
    only provides coarse-grained control and lacks detailed analysis for each iteration.
    Therefore, the critic is tasked with improving the alignment of generated paragraphs
    with the memory, preceding text, and player-chosen instructions.'
  prefs: []
  type: TYPE_NORMAL
- en: The bias issue arises from the tendency of generated paragraphs in successive
    iterations to be influenced and biased by previous human selections. Specifically,
    when a player selects a certain option at one iteration, subsequent generated
    paragraphs may exhibit a default preference, leading to uniformity in the continuation
    instructions for interactions. To mitigate this issue, we instruct the critic
    to assess whether the generated paragraph refrains from indicating a specific
    choice to the player and ensures that the provided instructions are distinct.
  prefs: []
  type: TYPE_NORMAL
- en: The omission issue refers to the controller’s propensity to miss crucial details
    in extensive prompts, such as the failure to use a first-person perspective, which
    is essential for achieving deep player immersion in interactive fiction games.
    To solve this, we re-emphasize certain frequently overlooked requirements in the
    critic’s prompt, such as maintaining a first-person narrative perspective and
    incorporating common expressions.
  prefs: []
  type: TYPE_NORMAL
- en: 2.5 Human Simulator and Psychometric Evaluator
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Human Simulator.
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: To facilitate automated operation and evaluation of our framework, and drawing
    upon the validated psychological characteristics and annotation capabilities of
    GPT-4 (tse Huang et al., [2023](#bib.bib61); Törnberg, [2023](#bib.bib63); Gilardi
    et al., [2023](#bib.bib23); Zheng et al., [2023](#bib.bib76); Wang et al., [2023e](#bib.bib71);
    Safdari et al., [2023](#bib.bib49); Ding et al., [2023](#bib.bib20)), we employ
    GPT-4 to simulate human interactions in selecting instructions. At each iteration,
    GPT-4 is prompted with descriptions and examples illustrating the presence or
    absence of the specified psychological construct. The instruction selection is
    based on the narrative content of the preceding and current paragraphs, alongside
    the maintained memory of the game’s progression. This process also incorporates
    the chain-of-thought technique (Wei et al., [2022](#bib.bib72)).
  prefs: []
  type: TYPE_NORMAL
- en: Psychometric Evaluator.
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The instruction selections made by the human simulator at each iteration serve
    as indicators of its psychological tendencies. Given that each instruction choice
    corresponds to a particular option within a scale item, complete with an associated
    score, we deploy a psychometric evaluator to aggregate these scores. Consequently,
    by tallying the accumulated scores, we derive a comprehensive score that encapsulates
    the psychological profile of the human simulator.
  prefs: []
  type: TYPE_NORMAL
- en: 3 Experiments
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In this Section, the experimental tasks, baseline methods, and the evaluation
    protocol are introduced in §[3.1](#S3.SS1 "3.1 Experimental Setup ‣ 3 Experiments
    ‣ LLM Agents for Psychology: A Study on Gamified Assessments"). Then, the evaluation
    metrics are detailed in §[3.2](#S3.SS2 "3.2 Evaluation Metrics ‣ 3 Experiments
    ‣ LLM Agents for Psychology: A Study on Gamified Assessments"). Next, we assess
    PsychoGAT’s effectiveness in psychological measurements and compare various LLM-based
    assessment methods in §[3.3](#S3.SS3 "3.3 Main Experiments ‣ 3 Experiments ‣ LLM
    Agents for Psychology: A Study on Gamified Assessments"). Furthermore, analytical
    experiments about PsychoGAT agents and game scene robustness, as well as visualization
    analysis are presented in §[3.4](#S3.SS4 "3.4 Ablation and Case Studies ‣ 3 Experiments
    ‣ LLM Agents for Psychology: A Study on Gamified Assessments").'
  prefs: []
  type: TYPE_NORMAL
- en: 3.1 Experimental Setup
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Psychological Assessment Tasks.
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'We investigate various psychological assessment tasks including personality
    testing, depression measurement, and cognitive distortion detection. Specifically,
    experiments are conducted on the extroversion subscale of the Myers–Briggs Type
    Indicator (MBTI) personality test Boyle ([1995](#bib.bib7)), the patient health
    questionnaire (PHQ-9) for depression measuring Kroenke et al. ([2001](#bib.bib34)),
    and the cognitive distortion detection of three common thinking traps (i.e., A.
    all-or-nothing, B. mind reading, and C. should statement) Kostoglou and Pidgeon
    ([2016](#bib.bib33)); Sharma et al. ([2023](#bib.bib56)). Detailed scales with
    the explanation of each psychological construct are presented in [Appendix B](#A2
    "Appendix B Psychological Constructs and Self-Report Scales ‣ LLM Agents for Psychology:
    A Study on Gamified Assessments").'
  prefs: []
  type: TYPE_NORMAL
- en: Baseline Methods.
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'To measure the psychological effectiveness of PsychoGAT, we first compare it
    with the traditional scale (T-Scale), i.e., standardized self-report assessment Gault
    ([1907](#bib.bib22)); Kjell et al. ([2023](#bib.bib32)). Furthermore, to evaluate
    the superiority of PsychoGAT, we compare it with other LLM-based psychological
    assessment tools. These include automatic scale generation (Auto-Scale), psychologist
    role-playing interview (Psycho-Interview), and enhanced interview specifically
    designed for cognitive distortion detection with Diagnosis of Thought Prompting (Chen
    et al., [2023d](#bib.bib13)) (DoT-Interview). The comparisons across the three
    paradigms—scales, role-playing interviews, and interactive fiction games—are depicted
    in [Figure 3](#S2.F3 "In 2.3 Game Controller ‣ 2 PsychoGAT ‣ LLM Agents for Psychology:
    A Study on Gamified Assessments"). Detailed implementations of baseline methods
    are presented in [Appendix A](#A1 "Appendix A Baseline Methods ‣ LLM Agents for
    Psychology: A Study on Gamified Assessments").'
  prefs: []
  type: TYPE_NORMAL
- en: For fair comparison, all LLM-based methods above use GPT-4 Achiam et al. ([2023](#bib.bib1))
    at a temperature setting of 0.5, without additional training or fine-tuning. In
    PsychoGAT, the critic-controller interaction is limited to a maximum of 3 iterations,
    and the player interaction is capped at 10 iterations.
  prefs: []
  type: TYPE_NORMAL
- en: Evaluation Protocol.
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'LLMs can exhibit stable personalities Safdari et al. ([2023](#bib.bib49));
    Cui et al. ([2023](#bib.bib18)), express nuanced emotions Tavast et al. ([2022](#bib.bib60)),
    mimic human cognition Schramowski et al. ([2022](#bib.bib53)); Binz and Schulz
    ([2023b](#bib.bib5)), and facilitate various social science simulations Aher et al.
    ([2023](#bib.bib2)). Therefore, our study employs GPT-4 to simulate participants
    in psychological assessments to avoid potential ethical risks. Then, these simulated
    assessments are evaluated for their psychometric effectiveness and the user experience.
    The evaluation involves two aspects: automatic evaluations using psychometric
    indicators and human evaluations through content-related metrics.'
  prefs: []
  type: TYPE_NORMAL
- en: 3.2 Evaluation Metrics
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Psychometric Evaluation.
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In psychometrics, the central criteria of scientific assessments are reliability
    and construct validity, which underscore the ability of an assessment tool to
    reliably and accurately capture the essence of the latent construct it aims to
    measure Safdari et al. ([2023](#bib.bib49)).
  prefs: []
  type: TYPE_NORMAL
- en: 'Reliability refers to the inner consistency and dependability of the assessment.
    In this work, we employ two reliability metrics: the commonly used Cronbach’s
    Alpha ($\alpha$) Guttman ([1945](#bib.bib24)), formulated as follows.'
  prefs: []
  type: TYPE_NORMAL
