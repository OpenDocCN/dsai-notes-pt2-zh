- en: 4 Related Work
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: LLM-assisted Psychology.
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The integration of artificial intelligence, especially via LLMs, has opened
    up abundant new avenues for psychological research across educational, social,
    cultural, clinical, and counseling domains Sun et al. ([2021](#bib.bib59)); Ke
    et al. ([2024](#bib.bib31)); Sartori and Orrù ([2023](#bib.bib51)); He et al.
    ([2023](#bib.bib25)); Binz and Schulz ([2023a](#bib.bib4)); Park et al. ([2023b](#bib.bib45));
    Ziems et al. ([2023](#bib.bib79)). LLMs exhibit stable personalities Safdari et al.
    ([2023](#bib.bib49)); Cui et al. ([2023](#bib.bib18)), express nuanced emotions
    Tavast et al. ([2022](#bib.bib60)), mimic human cognition Schramowski et al. ([2022](#bib.bib53));
    Binz and Schulz ([2023b](#bib.bib5)), and facilitate various social science simulations
    Aher et al. ([2023](#bib.bib2)). In psychological assessments, LLMs introduce
    innovative approaches, transcending traditional rating scales by using natural
    language processing for mental health evaluations Kjell et al. ([2023](#bib.bib32)).
    Research has utilized language models for predicting mental health conditions
    from existing textual data Shreevastava and Foltz ([2021](#bib.bib57)); Chen et al.
    ([2023d](#bib.bib13)); Wang et al. ([2023c](#bib.bib68)) and in conducting LLM-enabled
    role-playing interactions Tu et al. ([2024](#bib.bib62)). Furthermore, the in-context
    learning capabilities of LLMs are being investigated for their potential to reframe
    cognitive distortions and assist psychological interventions Sharma et al. ([2023](#bib.bib56)).
  prefs: []
  type: TYPE_NORMAL
- en: LLM-based Agents.
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Since the advent of advanced LLMs such as GPT-4 (OpenAI, [2023](#bib.bib41)),
    the community has recognized LLMs as agents capable of perceiving, acting, and
    receiving feedback from their environment (Wang et al., [2023a](#bib.bib66), [d](#bib.bib70);
    Park et al., [2023a](#bib.bib44)). These agents have been applied to a range of
    complex tasks, including software development (Hong et al., [2023](#bib.bib27);
    Chen et al., [2023b](#bib.bib11)), role-playing (Wang et al., [2023e](#bib.bib71)),
    and creative writing (Zhou et al., [2023a](#bib.bib77), [b](#bib.bib78)). An LLM-based
    agent commonly incorporates planning, memory, reflection, and retrieval components Park
    et al. ([2023a](#bib.bib44)); Hong et al. ([2023](#bib.bib27)), which are often
    operationalized through LLM prompting (Wei et al., [2022](#bib.bib72); Yao et al.,
    [2023](#bib.bib74); Wang et al., [2023d](#bib.bib70), [a](#bib.bib66)) or tool-use (Qin
    et al., [2023](#bib.bib46); Schick et al., [2023](#bib.bib52); Zhou et al., [2023b](#bib.bib78)).
    Furthermore, multi-agent system (MAS) has also been explored for more intricate
    tasks, such as model evaluation via multi-agent debates (Chan et al., [2023](#bib.bib9)),
    society simulation (Park et al., [2023a](#bib.bib44); Chen et al., [2023b](#bib.bib11);
    Hua et al., [2023](#bib.bib28)), and game playing (Wang et al., [2023b](#bib.bib67)).
    These systems involve multiple agents each with distinct functionalities. For
    instance, AutoAgents (Chen et al., [2023a](#bib.bib10)) utilize a planner agent
    to generate and control implementor agents for executing actions and use several
    observer agents to adjust the outcomes. To our knowledge, this work is the first multi-agent
    system designed for generic and gamified psychological assessments, through interactions
    among a controller agent, a critic agent, and a designer agent with psychological
    knowledge enhancement.
  prefs: []
  type: TYPE_NORMAL
- en: LLM-based Interactive Fiction Game.
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: LLMs have been effectively used as controllers in interactive fiction games,
    leveraging their ability for sophisticated instruction-following and text generation (Zhou
    et al., [2023a](#bib.bib77); Chen et al., [2023c](#bib.bib12); Wang et al., [2024](#bib.bib69);
    Chhikara et al., [2023](#bib.bib14); Basavatia et al., [2023](#bib.bib3); Kumaran
    et al., [2023](#bib.bib35)). For example, AI Dungeon³³3[https://play.aidungeon.com/](https://play.aidungeon.com/)
    enables interactions within predefined text-based environments and RecurrentGPT (Zhou
    et al., [2023a](#bib.bib77)) specifically enhances narrative coherence through
    prompt engineering and a simulated memory system. Contrasting with these works,
    our work introduces a novel multi-agent system specifically designed to construct
    interactive fiction games informed by psychological knowledge.
  prefs: []
  type: TYPE_NORMAL
- en: 5 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In this work, we propose PsychoGAT, an innovative paradigm for psychological
    assessments, leveraging LLM agents to transform the self-report scale into interactive
    fiction games. Our framework consists of three LLM-based agents: a game designer,
    a game controller, and a critic. Through recurrent interactions among these agents,
    we can construct a psychological game for players to engage with. The behaviors
    exhibited by players within this game effectively mirror their psychological profiles,
    making this interactive fiction game a reliable and valid method for engaging
    and immersive psychological testing. Our experimental results not only affirm
    its potential as an alternative to traditional self-report scales but also demonstrate
    an enhanced user experience, which can significantly reduce the potential resistance
    of participants during psychological testing or diagnosis. Our work represents
    the initial step towards leveraging LLM-based agents for generic and gamified
    psychological assessment, and we hope it paves the way for future research to
    explore the intersection between LLM agents and psychotherapy, thereby promoting
    the acceptance and accessibility of psychological diagnostics and treatments among
    the public.'
  prefs: []
  type: TYPE_NORMAL
- en: Ethics Statement
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The development of the system presented in this study is not intended to substitute
    professional psychotherapy. It is imperative that all diagnosis outcomes generated
    by the system are subjected to validation by licensed professionals before any
    practical application. Moreover, the system is designed for medical use strictly
    under the supervision of qualified professionals and is not suitable for direct
    deployment to patients without such oversight.
  prefs: []
  type: TYPE_NORMAL
- en: Approval for our human subject research was granted by the Institutional Review
    Board (IRB). Our methodology ensures the participation of English-proficient evaluators
    who are at least 18 years old. The age range of human evaluators spans from 20
    to 45 years. The instruction given to human evaluators is “Assuming you are the
    participant, please evaluate the following assessment process and provide your
    score”. We have taken careful measures to exclude individuals currently experiencing
    mental illness or those at risk of self-harm or suicidal tendencies. Our experiments
    are designed to avoid exposure to potentially harmful or leading content. Participants
    are remunerated at a rate of $20 per hour for their time. Participation in our
    study is entirely voluntary, with all participants providing informed consent
    via a form endorsed by our institution’s IRB. In our human study, we refrained
    from collecting any personally identifiable information, ensuring the anonymization
    of data prior to analysis. All research data were securely stored in a dedicated
    computing environment, accessible exclusively to trained research personnel.
  prefs: []
  type: TYPE_NORMAL
- en: Limitations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Our evaluations are conducted exclusively in English, which presents a limitation
    since psychological assessment tools require localization for use across different
    languages and populations. This study represents an initial step towards advocating
    a paradigm shift in psychological measurements. To effectively integrate gamified
    psychological assessments into screening or diagnostic processes, extensive longitudinal
    studies and specialized human trials, involving real mental health patients and
    a broad participant base, are necessary. Furthermore, the enhancement of PsychoGAT’s
    performance would benefit from a more specialized base LLM, fine-tuned with a
    greater volume of expert data. Additionally, the narrative game employed in our
    research is a simplified prototype. There is potential for expansion into more
    sophisticated formats, such as video games, to enrich the assessment experience.
