  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'We consider five dimensions for human evaluators to assess the generated content Kumaran
    et al. ([2023](#bib.bib35)); Ryan ([2015](#bib.bib48)); Nacke and Drachen ([2011](#bib.bib40));
    Jennett et al. ([2008](#bib.bib29)): (i) Coherence (CH), assessing the logical
    consistency of the narrative; (ii) Interactivity (IA), gauging how responsive
    and unbiased¹¹1Please refer to the bias issue in §[2.4](#S2.SS4 "2.4 Critic ‣
    2 PsychoGAT ‣ LLM Agents for Psychology: A Study on Gamified Assessments"). the
    content is to participants’ interactions; (iii) Interest (INT), indicating the
    appeal of the generated interactive fiction games; (iv) Immersion (IM), measuring
    the extent of the participant’s engagement with the narrative world; (v) Satisfaction
    (ST), evaluating the overall user experience.'
