  prefs: []
  type: TYPE_TB
- en: where $k$ items.
  prefs: []
  type: TYPE_NORMAL
- en: 'Construct validity can be assessed via convergent validity, and discriminant
    validity Clark and Watson ([2019](#bib.bib15)). Convergent validity assesses whether
    a test correlates to established indicators of its target construct, while discriminant
    validity shows how sufficiently uncorrelated a test is to indicators of unrelated
    constructs. The convergent and discriminant validity are evaluated using Campbell’s
    classic framework Campbell and Fiske ([1959](#bib.bib8)), operationalized as Pearson
    product-moment correlations:'
