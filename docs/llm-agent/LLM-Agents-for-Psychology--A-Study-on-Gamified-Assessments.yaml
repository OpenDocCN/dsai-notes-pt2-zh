- en: Appendix A Baseline Methods
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'This section details the baseline methods based on LLMs that we employ. We
    introduce three distinct LLM-based baselines: (1) the re-implemented Diagnosis-of-Thought
    Prompting Interview (DoT-Interview); (2) the LLM-generated self-report scale (Auto-Scale);
    and (3) the Psychologist Role-Playing Interview (Psycho-Interview).'
  prefs: []
  type: TYPE_NORMAL
- en: DoT-Interview involves the collaboration of two agents. The initial agent creates
    situations that prompt the user to generate specific thoughts. Subsequently, the
    second agent engages in a diagnosis-of-thought process with these thoughts, which
    includes conducting a subjectivity assessment, a contrastive reasoning, a schema
    analysis, and ultimately a conclusion. Each thought generated in response to a
    situation by the user is indicative of the user’s potential thinking patterns,
    thus enabling a scoring of cognitive distortions.
  prefs: []
  type: TYPE_NORMAL
- en: Psycho-Interview employs a simulated psychologist agent. This agent systematically
    poses questions to the user and, based on the responses, concludes by assigning
    a score that quantifies the degree of a specific psychological construct.
  prefs: []
  type: TYPE_NORMAL
- en: Auto-Scale entails the generation of a novel self-report scale, drawing upon
    existing self-report scales. The user completes this self-report scale, which
    yields a score indicative of certain psychological constructs.
  prefs: []
  type: TYPE_NORMAL
- en: 'For the prompt templates utilized in these LLM-based baselines, please refer
    to Appendix [C](#A3 "Appendix C Prompt Templates ‣ LLM Agents for Psychology:
    A Study on Gamified Assessments").'
  prefs: []
  type: TYPE_NORMAL
- en: Appendix B Psychological Constructs and Self-Report Scales
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In this paper, we experiment on five psychological constructs: extroverted
    personality, depression, and cognitive distortions including all-or-nothing thinking,
    mind reading, and should statements. Besides, to calculate discriminant validity,
    the visual learning preference scale is adopted because the visual learning preference
    construct is irrelevant to the above five constructs. Specifically, these psychological
    constructs are: “extroverted personality,” indicating an outgoing and social demeanor;
    “depression,” characterized by persistent sadness and loss of interest; “all-or-nothing
    cognitive distortion,” where one views situations, people, or events in extreme
    “either-or” terms; “mind-reading cognitive distortion,” where one assumes knowledge
    of others’ thoughts or intentions without sufficient evidence; “should-statements
    cognitive distortion,” involving expectations that reality should align with one’s
    desires rather than accepting it as it is; and “visual learning preference,” a
    preference for absorbing information through visual cues. The associated self-report
    scales are shown below⁴⁴4For cognitive distortions, we construct the scales with
    the situations, the associated distorted thoughts, and the re-framed thoughts
    because the standardized scale only contains one item for each construct De Oliveira
    ([2015](#bib.bib19)).:'
