- en: Ablation on Agents.
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'PsychoGAT comprises three agents (namely, the game controller, game designer,
    and critic) alongside a scale redesign strategy implemented by the game designer
    agent. To assess the effectiveness of these agents, we conduct ablation studies
    to evaluate their impact on the psychometric performance and user experience in
    the personality test task. Specifically, we collect 20 samples for each ablation
    study by participant simulations. For human evaluations, we enlist the expertise
    of 2 LLM researchers and 1 clinical psychology researcher to evaluate five content
    evaluation metrics, as detailed in §[3.2](#S3.SS2 "3.2 Evaluation Metrics ‣ 3
    Experiments ‣ LLM Agents for Psychology: A Study on Gamified Assessments"). The
    results, depicted in [Figure 6](#S3.F6 "In Ablation on Agents. ‣ 3.4 Ablation
    and Case Studies ‣ 3 Experiments ‣ LLM Agents for Psychology: A Study on Gamified
    Assessments"), indicate that these agents exert a minimal effect on psychometric
    effectiveness. It suggests that GPT-4 possesses inherent capabilities to ensure
    reliable measurements across various paradigms. Conversely, each agent significantly
    influences the quality of the generated games, underscoring their collective importance.'
