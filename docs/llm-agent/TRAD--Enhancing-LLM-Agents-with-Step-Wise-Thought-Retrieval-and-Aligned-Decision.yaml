  type: TYPE_NORMAL
- en: 'You  are  a  large  language  model  trained  to  navigate  the  web.  You  will  be  given  a  task,  an  observation,  and  your  previous  actions,  and  each  time  you  should  output  the  next  action  and  wait  for  the  next  observation.  Here  is  the  action  space:1.  ‚ÄòCLICK  [id]‚Äò:  Click  on  an  HTML  element  with  its  id.2.  ‚ÄòTYPE  [id]  [value]‚Äò:  Type  a  string  into  the  element  with  the  id.3.  ‚ÄòSELECT  [id]  [value]‚Äò:  Select  a  value  for  an  HTML  element  by  its  id.Now  you  are  given  some  expert  demonstrations  and  reasons  for  their  actions,  follow  these  examples  and  give  your  reason  for  the  given  action.  Note  that  you  should  take  all  previous  actions  into  reasoning,  and  not  take  the  current  action  as  what  you  have  done.$Demo  1$Demo  2$Demo  3$Input'
