- en: '[⬇](data:text/plain;base64,)scene_3  =  {"description":  "Three  boxes  of  different  sizes,  stacked  on  top  of  each  other","assets":  ["box1",  "box2",  "box3"],"relationships":  {"hierarchy":  {"description":  "The  boxes  should  be  in  descending  order  of  size  from  bottom  to  top","involved_objects":  ["box1",  "box2",  "box3"]},"layering":  {"description":  "The  boxes  should  be  placed  one  above  the  other","involved_objects":  ["box1",  "box2",  "box3"]}},}def  score_3(locs):#  Extracting  locationsz_box1,  z_box2,  z_box3  =  locs[’box1’][’z’],  locs[’box2’][’z’],  locs[’box3’][’z’]w_box1,  w_box2,  w_box3  =  locs[’box1’][’w’],  locs[’box2’][’w’],  locs[’box3’][’w’]#  Hierarchy  score  (sizes)hierarchy_score  =  0if  not  (w_box1  >  w_box2  >  w_box3):hierarchy_score  =  abs(w_box1  -  w_box2)  +  abs(w_box2  -  w_box3)#  Layering  score  (z-axis  positioning)layering_score  =  0if  not  (z_box1  <  z_box2  <  z_box3):layering_score  =  abs(z_box1  -  z_box2)  +  abs(z_box2  -  z_box3)#  Total  scoretotal_score  =  hierarchy_score  +  layering_scorereturn  1  -  total_score  /  100scene_4  =  {"description":  "A  new  solar  system  with  planets  orbiting  around  a  small  star","assets":  ["sun",  "planet1",  "planet2",  "planet3"],"relationships":  {"rotation":  {"description":  "Planets  should  orbit  around  the  sun","involved_objects":  ["planet1",  "planet2",  "planet3",  "sun"]},"scaling":  {"description":  "Planets  should  vary  in  size","involved_objects":  ["planet1",  "planet2",  "planet3"]}}}def  score_4(locs):import  mathdef  distance(a,  b):return  math.sqrt((a[’x’]  -  b[’x’])**2  +  (a[’y’]  -  b[’y’])**2  +  (a[’z’]  -  b[’z’])**2)#  Rotation  score  (distance  from  sun)rotation_score  =  sum(distance(locs[p],  locs[’sun’])  for  p  in  [’planet1’,  ’planet2’,  ’planet3’])#  Scaling  score  (size  of  planets)scaling_score  =  abs(locs[’planet1’][’size’]  -  locs[’planet2’][’size’])  +  abs(locs[’planet2’][’size’]  -  locs[’planet3’][’size’])#  Total  scoretotal_score  =  rotation_score  +  scaling_scorereturn  1  -  total_score  /  100'
