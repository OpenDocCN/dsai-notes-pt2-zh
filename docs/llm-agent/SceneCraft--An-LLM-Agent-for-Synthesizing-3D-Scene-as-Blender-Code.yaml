- en: '[⬇](data:text/plain;base64,)scene_1  =  {"description":  "A  book  lying  flat  on  a  table,  two  chair  on  each  side","assets":  ["book",  "table"],"relationships":  {"relativity":  {"description":  "The  book  should  be  on  top  of  the  table","involved_objects":  ["book",  "table"]},"alignment":  {"description":  "The  book  should  be  aligned  with  the  table  in  the  x  and  y  directions","involved_objects":  ["book",  "table"]}}}def  score_1(locs):#  Extracting  locationsx_book,  y_book,  z_book  =  locs[’book’][’x’],  locs[’book’][’y’],  locs[’book’][’z’]x_table,  y_table,  z_table  =  locs[’table’][’x’],  locs[’table’][’y’],  locs[’table’][’z’]#  Relativity  score  (penalizing  if  book  is  below  table  surface)relativity_score  =  max(0,  z_table  -  z_book)  #  positive  if  book  is  below  table#  Alignment  score  (difference  in  x  and  y  positions,  zero  if  perfectly  aligned)alignment_score_x  =  abs(x_book  -  x_table)alignment_score_y  =  abs(y_book  -  y_table)#  Total  score  (sum  of  individual  scores)total_score  =  relativity_score  +  alignment_score_x  +  alignment_score_yreturn  1  -  total_score  /  100.scene_2  =  {"description":  "A  busy  airport  terminal  with  people,  seating  areas,  and  information  displays","assets":  ["person1",  "person2",  "seating_area",  "information_display"],"relationships":  {"grouping":  {"description":  "People  should  be  grouped  near  the  seating  areas","involved_objects":  ["person1",  "person2",  "seating_area"]},"alignment":  {"description":  "Information  displays  should  be  aligned  above  the  seating  areas","involved_objects":  ["seating_area",  "information_display"]},"proximity":  {"description":  "People  should  be  close  to  information  displays  for  visibility","involved_objects":  ["person1",  "person2",  "information_display"]}}}def  score_2(locs):def  distance(a,  b):return  math.sqrt((a[’x’]  -  b[’x’])**2  +  (a[’y’]  -  b[’y’])**2  +  (a[’z’]  -  b[’z’])**2)#  Grouping  score  (distance  of  people  from  seating  areas)grouping_score  =  sum(distance(locs[p],  locs[’seating_area’])  for  p  in  [’person1’,  ’person2’])#  Alignment  score  (information  display  above  seating  areas)alignment_score  =  abs(locs[’seating_area’][’y’]  -  locs[’information_display’][’y’])#  Proximity  score  (people  close  to  information  displays)proximity_score  =  sum(distance(locs[p],  locs[’information_display’])  for  p  in  [’person1’,  ’person2’])#  Total  scoretotal_score  =  grouping_score  +  alignment_score  +  proximity_scorereturn  1  -  total_score  /  100.'
