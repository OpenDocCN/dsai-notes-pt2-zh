- en: Appendix B List of relationships
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'SceneCraft encapsulates several types of relationships and constraints, including:'
  prefs: []
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Proximity: A constraint enforcing the closeness of two objects, e.g., a chair
    near a table.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Direction: The angle of one object is targeting at the other.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Alignment: Ensuring objects align along a common axis, e.g., paintings aligned
    vertically on a wall.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Symmetry: Mirroring objects along an axis, e.g., symmetrical placement of lamps
    on either side of a bed.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Overlap: One object partially covering another, creating depth, e.g., a rug
    under a coffee table.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Parallelism: Objects parallel to each other, suggesting direction, e.g., parallel
    rows of seats in a theater.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Perpendicularity: Objects intersecting at a right angle, e.g., a bookshelf
    perpendicular to a desk.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Hierarchy: Indicating a list of objects follow a certain order of size / volumns.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Rotation: a list of objects rotate a cirtain point, e.g., rotating chairs around
    a meeting table.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Repetition: Repeating patterns for rhythm or emphasis, e.g., a sequence of
    street lights.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Scaling: Adjusting object sizes for depth or focus, e.g., smaller background
    trees to create depth perception.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: These relationships are vital for creating scenes that are not only visually
    appealing but also contextually coherent. Traditionally the functions $F(\cdot)$,
    using a Large Language Model (LLM) Agent.
  prefs: []
  type: TYPE_NORMAL
- en: Appendix C Spatial Skill Library
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Below listed all the functions our framework generate. There exist some basic
    fundamental editing functions like import object, add camera, scaling, repetition;
    some functions to get information from the scene, such as calculate shortest distance
    between objects, calculate volumn, etc; as well as functions that calculate constraint
    satisfying score for each relationship. All these functions are autonomously written
    and modified by LLM Agent itself, without ground-truth label or explicit human
    intervention:'
  prefs: []
  type: TYPE_NORMAL
- en: '[⬇](data:text/plain;base64,)@dataclassclass  Layout:location:  Tuple[float,  float,  float]min:  Tuple[float,  float,  float]max:  Tuple[float,  float,  float]orientation:  Tuple[float,  float,  float]  #  Euler  angles  (pitch,  yaw,  roll)def  scale_group(objects:  List[bpy.types.Object],  scale_factor:  float)  ->  None:"""Scale  a  group  of  objects  by  a  given  factor.Args:objects  (List[bpy.types.Object]):  List  of  Blender  objects  to  scale.scale_factor  (float):  The  scale  factor  to  apply.Example:scale_group([object1,  object2],  1.5)"""for  obj  in  objects:obj.scale  =  (obj.scale.x  *  scale_factor,obj.scale.y  *  scale_factor,obj.scale.z  *  scale_factor)obj.matrix_world  =  obj.matrix_world  *  scale_factordef  find_highest_vertex_point(objs:  List[bpy.types.Object])  ->  Dict[str,  float]:"""Find  the  highest  vertex  point  among  a  list  of  objects.Args:objs  (List[bpy.types.Object]):  List  of  Blender  objects  to  evaluate.Returns:Dict[str,  float]:  The  lowest  x,  y,  and  z  coordinates.Example:lowest_point  =  find_lowest_vertex_point([object1,  object2])"""bpy.context.view_layer.update()highest_points  =  {’x’:  -float(’inf’),  ’y’:  -float(’inf’),  ’z’:  -float(’inf’)}for  obj  in  objs:#  Apply  the  object’s  current  transformation  to  its  verticesobj_matrix_world  =  obj.matrix_worldif  obj.type  ==  ’MESH’:#  Update  mesh  to  the  latest  dataobj.data.update()for  vertex  in  obj.data.vertices:world_vertex  =  obj_matrix_world  @  vertex.cohighest_points[’x’]  =  max(highest_points[’x’],  world_vertex.x)highest_points[’y’]  =  max(highest_points[’y’],  world_vertex.y)highest_points[’z’]  =  max(highest_points[’z’],  world_vertex.z)return  highest_pointsdef  find_lowest_vertex_point(objs:  List[bpy.types.Object])  ->  Dict[str,  float]:"""Find  the  lowest  vertex  point  among  a  list  of  objects.Args:objs  (List[bpy.types.Object]):  List  of  Blender  objects  to  evaluate.Returns:Dict[str,  float]:  The  lowe