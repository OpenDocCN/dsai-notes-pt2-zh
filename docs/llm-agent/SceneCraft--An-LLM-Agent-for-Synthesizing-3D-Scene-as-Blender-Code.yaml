- en: '[⬇](data:text/plain;base64,)query_find_assets  =  """I  am  writing  several  blender  scripts  to  generate  scenes  for:  %s.Please  think  step  by  step  and  then  give  me  the  assets  (each  is  a  single  unit,  avoid  a  composite  set  that  contains  multiple  objects)  that  shall  appear  in  these  scenes.After  explanation,  structured  in:  Output:  1)  x1:  y1;  2)  x2:  y2;  3)  ...  Each  with  a  general  descriptive  name  (x)  and  a  very  detailed  visual  description  (y)."""query_height_assets  =  """I  am  writing  several  blender  scripts  to  generate  scenes  for  %s.Below  are  the  assets  we’d  like  to  use.  Now  we  need  to  scale  them  to  correct  height,  please  generate  a  python  dictionary  called  height_dict,  where  key  is  each  asset’s  name,  and  value  is  a  number  representing  the  height  (measured  in  metre)%sOutput  the  complete  python  dict  via  height_dict  =  {asset_name:  height,  ...},  also  give  detailed  explanation  as  comment  before  the  value  in  the  dict."""query_plan_assets  =  """I  am  writing  several  blender  scripts  to  generate  a  scene  for  %s.Below  are  the  assets  I’d  like  to  use:%sNow  I  want  a  concrete  plan  to  put  them  into  the  scene.  Please  think  step  by  step,  and  give  me  a  multi-step  plan  to  put  assets  into  the  scene.For  each  step,  structure  your  output  as:layout_plan_i  =  {"title":  title_i,"asset_list"  :[asset_name_1,  asset_name_2],"description":  desc_i}where  title_i  is  the  high-level  name  for  this  step,  and  desc  is  detailed  visual  text  description  of  what  it  shall  look  like  after  layout.  asset_list  is  the  non-empty  list  of  assets  to  be  added  in  this  step.Please  think  step  by  step,  place  assets  from  environmental  ones  to  more  details  assets.  Return  me  a  list  of  python  dictonaries  layout_plan_1,  layout_plan_2,  ..."""prompt_graph  =  """You  are  tasked  with  constructing  a  relational  bipartite  graph  for  a  3D  scene  based  on  the  provided  description  and  asset  list.  Your  goal  is  to  identify  the  spatial  and  contextual  relationships  between  assets  and  represent  these  relationships  in  a  structured  format.  Follow  these  steps:1.  Review  the  scene  description  and  the  list  of  assets.2.  Determine  the  spatial  and  contextual  relationships  needed  to  accurately  represent  the  scene’s  layout.  Consider  relationships  like  proximity,  alignment,  parallelism,  etc.3.  Construct  the  relational  bipartite  graph  ‘G(s)  =  (A,  R,  E)‘  where:-  ‘A‘  represents  the  set  of  assets.-  ‘R‘  represents  the  set  of  relations  as  nodes.-  ‘E‘  represents  the  edges  connecting  a  relation  node  to  a  subset  of  assets  ‘E(r)‘  in  the  scene  that  satisfies  this  relation.4.  For  each  identified  relationship,  create  a  relation  node  and  link  it  to  the  appropriate  assets  through  edges  in  the  graph.Output  your  findings  in  a  structured  format:-  List  of  relation  nodes  ‘R‘  with  their  types  and  descriptions.-  Edges  ‘E‘  that  link  assets  to  their  corresponding  relation  nodes.This  process  will  guide  the  arrangement  of  assets  in  the  3D  scene,  ensuring  they  are  positioned,  scaled,  and  oriented  correctly  according  to  the  scene’s  requirements  and  the  relationships  between  objects."""'
