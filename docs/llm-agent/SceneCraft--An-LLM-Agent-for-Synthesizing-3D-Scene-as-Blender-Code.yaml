[str]):  A  list  of  identifiers  (names)  for  the  assets,  specifying  the  expected  order  of  sizes.Returns:float:  A  metric  indicating  how  well  the  actual  sizes  of  the  objects  match  the  expected  hierarchical  order."""#  Map  identifiers  to  volumesid_to_volume  =  {asset_id:  calculate_volume(asset)  for  asset_id,  asset  in  zip(expected_order,  assets)}#  Calculate  the  actual  order  based  on  sizesactual_order  =  sorted(id_to_volume.keys(),  key=lambda  x:  id_to_volume[x],  reverse=True)#  Evaluate  the  match  between  the  expected  and  actual  orderscorrect_positions  =  sum(1  for  actual,  expected  in  zip(actual_order,  expected_order)  if  actual  ==  expected)total_positions  =  len(expected_order)#  Calculate  the  match  percentage  as  a  measure  of  hierarchy  adherencematch_percentage  =  correct_positions  /  total_positionsreturn  match_percentagedef  calculate_angle_from_center(center:  Tuple[float,  float,  float],  object_location:  Tuple[float,  float,  float])  ->  float:"""Calculate  the  angle  of  an  object  relative  to  a  central  point."""vector  =  np.array(object_location)  -  np.array(center)angle  =  np.arctan2(vector[1],  vector[0])return  angledef  rotation_uniformity_score(objects:  List[Layout],  center:  Tuple[float,  float,  float])  ->  float:"""Calculates  how  uniformly  objects  are  distributed  around  a  central  point  in  terms  of  rotation.Args:objects  (List[Layout]):  A  list  of  object  layouts  to  be  evaluated.center  (Tuple[float,  float,  float]):  The  central  point  around  which  objects  are  rotating.Returns:float:  A  score  between  0  and  1  indicating  the  uniformity  of  object  distribution  around  the  center."""angles  =  [calculate_angle_from_center(center,  obj.location)  for  obj  in  objects]angles  =  np.sort(np.mod(angles,  2*np.pi))  #  Normalize  angles  to  [0,  2\pi]  and  sort#  Calculate  differences  between  consecutive  angles,  including  wrap-around  differenceangle_diffs  =  np.diff(np.append(angles,  angles[0]  +  2*np.pi))#  Evaluate  uniformity  as  the  variance  of  these  differencesvariance  =  np.var(angle_diffs)uniformity_score  =  1  /  (1  +  variance)  #  Inverse  variance,  higher  score  for  lower  variancereturn  uniformity_scoredef  put_ontop(obj_dict,  moving_set_name,  target_set_name,  threshold,  step):"""Adjust  objects  in  moving_set_name  until  the  shortest  distance  to  target_set_name  is  below  the  threshold.Args:obj_dict  (dict):  Dictionary  of  object  sets.moving_set_name  (str):  The  key  for  the  set  of  objects  to  move.target_set_name  (str):  The  key  for  the  set  of  objects  to  calculate  distance  to.threshold  (float):  The  distance  threshold.step  (float):  The  step  by  which  to  move  objects  in  the  Z  direction."""while  True:vertices_set1  =  get_all_vertices(obj_dict[moving_set_name])vertices_set2  =  get_all_vertices(obj_dict[target_set_name])shortest_distance  =  calculate_shortest_distance(vertices_set1,  vertices_set2)print(shortest_distance)if  shortest_distance  <  threshold:breakfor  obj  in  obj_dict[moving_set_name]:obj.location.z  -=  max(step,  shortest_distance)bpy.context.view_layer.update()[⬇](data:text/plain;base64,)def  repeat_object(original:  Layout,  direction:  Tuple[float,  float,  float],  repetitions:  int,  distance:  float)  ->  List[Layout]:"""Creates  a  series  of  duplicated  objects  based  on  the  original,  repeating  them  in  a  specified  direction  at  a  set  distance.Args:original  (Layout):  The  original  object  to  be  repeated.direction  (Tuple[float,  float,  float]):  The  direction  vector  along  which  to  repeat  the  object.repetitions  (int):  The  number  of  times  the  object  should  be  repeated.distance  (float):  The  distance  between  each  object.Returns:List[Layout]:  A  list  of  Layout  objects  representing  the  original  and  its  duplicates."""repeated_objects  =  [original]  #  Include  the  original  object  in  the  output  listfor  i  in  range(1,  repetitions):#  Calculate  the  new  location  for  each  repeated  objectnew_location  =  (original.location[0]  +  direction[0]  *  distance  *  i,original.location[1]  +  direction[1]  *  distance  *  i,original.location[2]  +  direction[2]  *  distance  *  i)#  Create  a  new  Layout  instance  for  each  repetitionnew_object  =  Layout(location=new_location,min=original.min,max=original.max,orientation=original.orientation)repeated_objects.append(new_object)return  repeated_objectsdef  add_camera(location:  Tuple[float,  float,  float],  target_point:  Tuple[float,  float,  float],  lens:  float  =  35)  ->  bpy.types.Object:"""Add  a  camera  to  the  Blender  scene.Args:location  (Vector):  The  location  to  place  the  camera.target_point  (Vector):  The  point  the  camera  should  be  aimed  at.lens  (float,  optional):  The  lens  size.  Defaults  to  35.Returns:bpy.types.Object:  The  created  camera  object.Example:camera  =  add_camera((10,  10,  10),  (0,  0,  0))"""#  Create  a  new  camera  data  objectcam_data  =  bpy.data.cameras.new(name="Camera")cam_data.lens  =  lens  #  Set  the  lens  property#  Create  a  new  camera  object  and  link  it  to  the  scenecam_object  =  bpy.data.objects.new(’Camera’,  cam_data)bpy.context.collection.objects.link(cam_object)#  Set  the  camera  locationcam_object.location  =  location#  Calculate  the  direction  vector  from  the  camera  to  the  target  pointdirection  =  Vector(target_point)  -  Vector(location)#  Orient  the  camera  to  look  at  the  target  pointrot_quat  =  direction.to_track_quat(’-Z’,  ’Y’)cam_object.rotation_euler  =  rot_quat.to_euler()#  Set  the  created  camera  as  the  active  camera  in  the  scenebpy.context.scene.camera  =  cam_objectreturn  cam_object'
