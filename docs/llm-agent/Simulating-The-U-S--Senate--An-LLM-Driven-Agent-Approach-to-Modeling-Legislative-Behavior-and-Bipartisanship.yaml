- en: 'Simulating The U.S. Senate: An LLM-Driven Agent Approach to Modeling Legislative
    Behavior and Bipartisanship'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://ar5iv.labs.arxiv.org/html/2406.18702](https://ar5iv.labs.arxiv.org/html/2406.18702)
