- en: 3.3 Simulation perturbations identify potential for bipartisanship
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'We observed changes in agent behavior and decision-making following introduced
    perturbations, sometimes leading to bipartisanship. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Initial Debate: Agents demonstrated significant polarization regarding funding
    for Ukraine. Agents Rubio and Cotton advocated for immediate and substantial military
    aid, while Agent Wyden expressed concerns about balancing domestic needs with
    international commitments.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Perturbation: Introduction of intelligence indicating imminent Russian overrun
    of Ukraine.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Outcome: The perturbation led to increased bipartisanship. Agents who were
    initially hesitant, such as Wyden, agreed to support an emergency aid package.
    The committee reached a consensus on providing both military and humanitarian
    aid, with provisions for oversight.'
  prefs: []
  type: TYPE_NORMAL
- en: In Figure 1, we highlight representative dialogue from each phase in this flow
    of debate. As presented, agents appeared more likely to strike conciliatory tones
    open to compromise following the introduction of a perturbation.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/5a1ad9321245b1939a1580fd2a157f30.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2: Introduction of perturbation leads to agent bipartisanship.'
  prefs: []
  type: TYPE_NORMAL
- en: 4 Discussion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Here, we demonstrate the potential of LLM-driven virtual agents to simulate
    complex legislative processes in the U.S. Senate Intelligence Committee. The ability
    of the agents to provide accurate summarizations and thoughtful reflections suggests
    that our model can capture nuanced decision-making processes. Expert-assigned
    believability indicates that outputs from our system are reasonably reflective
    of real-world Senate proceedings, highlighting the applicability of the framework.
    The capacity of the simulation to model bipartisanship, especially in response
    to external perturbations, is significant. This suggests our model could be valuable
    for studying factors that promote bipartisanship in legislative bodies. Broadly,
    our findings showcase the utility of using LLM-based virtual agents to improve
    human understanding of critical real-world scenarios.
  prefs: []
  type: TYPE_NORMAL
- en: Our results align with emerging literature illuminating how LLMs can be valuable
    tools for enhancing policymaking by helping refine and target legislation [9].
    Recently, Moghimifar et al [10] utilized LLMs to model consensus-finding negotiations
    between political coalitions. However, their methodology did not adapt agent models
    equipped with memory capability, and their simulation structure utilized Markov
    Models rather than open-ended discussion between agents. We believe that the application
    of these differences enable our approach to more flexibly model government actions
    at the granular individual actor level.
  prefs: []
  type: TYPE_NORMAL
- en: This study was limited to a single Congressional committee with selected members
    due to computational resource constraints associated with LLM usage. Additionally,
    we present a preliminary analysis of the proposed methods, where systemic evaluations
    of adherence to real-world outcomes or comparison of factors driving bipartisanship,
    were out of scope. Future works can increase agent complexity, expanding the simulation
    to include the full Congress, and train agents on historical data to simulate
    past legislative sessions. The proposed framework could further be used to simulate
    outcomes of legislation, helping policymakers anticipate challenges and proactively
    identify grounds for bipartisanship.
  prefs: []
  type: TYPE_NORMAL
- en: 5 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Our study presents a novel approach to simulating legislative processes using
    LLM-driven virtual agents. We demonstrated that these agents can engage in realistic
    debate, reflect on their actions, and find bipartisan solutions under certain
    conditions. The ability of our simulation to model shifts towards bipartisanship
    in response to external factors is particularly noteworthy. As we refine and expand
    this model, we anticipate it will become a valuable tool for political scientists,
    policymakers, and educators. By establishing a flexible, controllable environment
    for studying legislative dynamics, this approach opens up new avenues for research
    in political science and governance.
