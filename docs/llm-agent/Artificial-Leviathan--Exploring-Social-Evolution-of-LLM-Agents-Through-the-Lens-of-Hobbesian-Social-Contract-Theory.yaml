- en: 1\. Introduction
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 引言
- en: Simulating human behavior that is reflective of real world behaviors under similar
    circumstances is of value across multiple domains from social psychology to conflict
    resolution and behavioral economics. Over the last several decades, researchers
    and practitioners have created computational agents in video games (Riedl and
    Bulitko, [2012](#bib.bib34)), modeled behaviors (Gratch et al., [2007](#bib.bib16))
    and studied them in virtual environments (see survey (Kyrlitsias and Michael-Grigoriou,
    [2022](#bib.bib23))). The vision is for agents to not only make interactive gaming
    more realistic, but to employ them in training (Rickel, [2001](#bib.bib33); Hollan
    et al., [1984](#bib.bib18); Tambe et al., [1995](#bib.bib39)), testing (Binz and
    Schulz, [2023](#bib.bib9)), embedding in user interfaces (Cassell, [2001](#bib.bib11);
    Maes, [1995](#bib.bib26); Koda and Maes, [1996](#bib.bib21)), and robotics (Bates
    et al., [1994](#bib.bib8); Ruhland et al., [2015](#bib.bib36)) where they act
    consistently based on their past experiences and respond appropriately to an ongoing
    situation. Recent work on the design of computational agents based on large language
    models (LLMs) by Park et al. (Park et al., [2023](#bib.bib30)) has proposed an
    “agent architecture that stores, synthesizes, and applies relevant memories to
    generate believable behavior.” With the proposed architecture, an interactive
    game environment with 25 agents was designed to demonstrate the difference between
    manual scripting of a game event and multiple characters involved vs achieving
    a similar outcome by informing one LLM agent about their intention to host an
    event with five other agents arriving to participate in the event. The informed
    agent shared information with other agents through LLM-supported conversations,
    showcasing the use of LLMs and the proposed agent architecture in generating emergent
    behavior in the example gaming scenario.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟在人类行为中反映真实世界行为的过程在多个领域中都有价值，从社会心理学到冲突解决和行为经济学。过去几十年来，研究人员和从业者在视频游戏中创建了计算代理（Riedl
    和 Bulitko，[2012](#bib.bib34)），建模行为（Gratch 等，[2007](#bib.bib16)）并在虚拟环境中进行研究（见调查（Kyrlitsias
    和 Michael-Grigoriou，[2022](#bib.bib23)））。愿景是使代理不仅能让互动游戏更具现实感，还能应用于培训（Rickel，[2001](#bib.bib33)；Hollan
    等，[1984](#bib.bib18)；Tambe 等，[1995](#bib.bib39)），测试（Binz 和 Schulz，[2023](#bib.bib9)），嵌入用户界面（Cassell，[2001](#bib.bib11)；Maes，[1995](#bib.bib26)；Koda
    和 Maes，[1996](#bib.bib21)），以及机器人技术（Bates 等，[1994](#bib.bib8)；Ruhland 等，[2015](#bib.bib36)），在这些领域中，代理根据其过去的经验一致地行动，并适当地响应正在进行的情况。Park
    等人（Park 等，[2023](#bib.bib30)）对基于大型语言模型（LLMs）的计算代理设计进行了最新的研究，提出了一种“存储、综合和应用相关记忆以生成可信行为的代理架构”。在所提出的架构下，设计了一个包含
    25 个代理的互动游戏环境，以展示手动编写游戏事件和多个角色参与与通过告知一个 LLM 代理其意图举办一个事件，并有五个其他代理参与事件的类似结果之间的差异。被告知的代理通过
    LLM 支持的对话与其他代理分享信息，展示了 LLM 和所提议的代理架构在生成示例游戏场景中的突现行为的应用。
- en: Another recent work has simulated the decisions and consequences of countries
    involved in World War I, World War II, and the Warring States Period in Ancient
    China (Hua et al., [2023](#bib.bib19)). This multi-agent AI system showcases how
    we may re-create complex situations, run dynamic what-if scenarios, and use computational
    modeling for foreign policy decisions in the future. In this particular case,
    each LLM agent is a country. The agents are programmed to mimic the behaviors,
    strategies, and decision-making patterns of the countries or leaders they represent.
    The LLM provides the underlying intelligence for these agents, enabling them to
    act in historically plausible ways. The LLM-based agents interact with each other
    in the simulation environment based on historical alliances, conflicts, economic
    conditions, and other relevant factors. LLMs can generate dynamic scenarios by
    altering key variables or introducing new elements. For example, changing diplomatic
    alliances, economic conditions, or military strategies can create different outcomes,
    allowing researchers to explore “what-if” scenarios.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的一项研究模拟了参与第一次世界大战、第二次世界大战以及古代中国战国时期的国家的决策和后果（Hua 等，[2023](#bib.bib19)）。这个多智能体
    AI 系统展示了我们如何重新创建复杂情境、运行动态的“如果”场景，并利用计算建模为未来的外交决策提供支持。在这个特定的案例中，每个 LLM 智能体代表一个国家。这些智能体被编程以模仿它们所代表的国家或领导者的行为、战略和决策模式。LLM
    提供了这些智能体的基础智能，使它们能够以历史上合理的方式行动。基于历史联盟、冲突、经济条件和其他相关因素，这些 LLM 智能体在模拟环境中相互作用。LLM
    可以通过改变关键变量或引入新元素来生成动态场景。例如，改变外交联盟、经济条件或军事战略可以产生不同的结果，使研究人员能够探索“如果”场景。
- en: Building upon previous explorations of LLM agent-based simulations, our work
    explores a multi-agent sandbox simulation where LLM agents, imbued with traits,
    motivations, and access to scarce environmental resources, are governed primarily
    by survival instincts. In contrast to prior efforts modeling agents as entire
    nations or individuals in small towns, our agents exist in a resource-constrained
    realm where their fundamental drive for survival necessitates interactions with
    other agents, to form and update social relationships. Agent behaviors oscillate
    between cooperation and competition, enabling social evolution to unfold organically.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 基于对 LLM 智能体模拟的先前探索，我们的工作研究了一个多智能体沙箱模拟，其中 LLM 智能体具有特征、动机和对稀缺环境资源的访问权，主要由生存本能驱动。与之前将智能体建模为整个国家或小镇中的个人的努力不同，我们的智能体存在于一个资源受限的领域中，其基本的生存驱动需要与其他智能体互动，以形成和更新社会关系。智能体行为在合作和竞争之间波动，使得社会进化得以自然展开。
- en: 'By instantiating the agents with evolvable strategies and motivations loosely
    inspired by Evolutionary Game Theory (EGT) (Weibull, [1997](#bib.bib40)), we conduct
    a ”what-if” inquiry: what societal dynamics arise when self-interested agents
    face existential resource pressures? EGT provides a theoretical grounding for
    our simulated scenario, including individual incentives, resource scarcity, and
    adaptive behaviors like cooperation or competition. Our agents’ prime directive
    to secure limited resources spurs the employment of strategic resource acquisition
    behaviors and frames the resulting dynamics of cooperation versus conflict. Uniquely,
    our framework captures this foundational societal crucible at the resolution of
    individual agents, offering a new computational lens into the microcosmic forces
    that forge the intricate fabric of societies.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 通过实例化具有可进化策略和动机的智能体，灵感部分来源于进化博弈论（EGT）（Weibull，[1997](#bib.bib40)），我们进行了一项“如果”调查：当自利的智能体面临生存资源压力时，会出现什么社会动态？EGT
    为我们的模拟场景提供了理论基础，包括个人激励、资源稀缺性以及合作或竞争等适应行为。我们的智能体主要的目标是确保有限资源，促使其采用战略性资源获取行为，并框定合作与冲突的动态。我们的方法独特地捕捉了这一社会基础熔炉在个体智能体层面的表现，为编织复杂社会结构的微观力量提供了新的计算视角。
- en: When given self-preservation instincts, our LLM agents initially engage in competition,
    resorting to zero-sum robberies to secure resources. However, as the simulation
    progresses, a transition emerges and agents gradually learn to cooperate. They
    form strategic alliances, peacefully exchanging resources and expecting protection
    against robberies. This behavioral adaptability, governed by the experience through
    interactions with other agents, demonstrates an intrinsic capability to gravitate
    towards mutually beneficial arrangements. Analyzing this simulated societal evolution
    through the lens of Thomas Hobbes’s Social Contract Theory (SCT) (Riley, [1982](#bib.bib35)),
    we find a parallel. The artificial agent society progresses from the beginning
    where individual self-interest is predominant, to the establishment of a cooperative
    soceity centered around a single agent predicated on the surrender of certain
    freedoms in exchange for shared security and stability, mirroring the theoretical
    trajectory outlined by Hobbes for the emergence of human societies.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当赋予自我保护本能时，我们的LLM代理最初会进行竞争，诉诸于零和抢劫以获取资源。然而，随着模拟的进展，出现了过渡，代理逐渐学会合作。他们形成战略联盟，和平地交换资源，并期望得到对抢劫的保护。这种行为适应性，由与其他代理互动的经验所主导，展示了一种内在的能力，趋向于互利的安排。通过托马斯·霍布斯的社会契约理论（SCT）（Riley,
    [1982](#bib.bib35)）的视角来分析这种模拟的社会演变，我们发现了相似之处。人工代理社会从以个人自我利益为主导的开始，发展到以单一代理为中心的合作社会，这一过程基于放弃某些自由以换取共享的安全和稳定，反映了霍布斯为人类社会出现所描绘的理论轨迹。
- en: To investigate the factors influencing the emergent societal dynamics, we conducted
    experiments by systematically manipulating agent and environment parameters. Our
    findings reveal a direct correlation between these variables and the resultant
    social outcomes, indicating agent behaviors were indeed shaped by their innate
    drives (as represented by the parameters) and experiential feedback. Crucially,
    we also address the robustness of our simulation framework by exploring how variations
    in key independent variables impact the experimental outcomes. These variables
    include agent-level parameters like memory duration, population scales, and the
    precise phrasing of prompts that shape agent motivations. By comparing outcomes
    across permutations of these variables, we gain insights into the potential sensitivities
    and boundary conditions that could arise from alternative simulation settings.
    This rigorous approach enhances confidence in the broader applicability of the
    societal phenomena observed while highlighting the underlying dynamics.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了研究影响新兴社会动态的因素，我们通过系统地调整代理和环境参数进行实验。我们的发现揭示了这些变量与结果社会结果之间的直接关联，表明代理行为确实受到其内在驱动（由参数表示）和经验反馈的影响。关键的是，我们还通过探讨关键独立变量的变化对实验结果的影响，来检验我们模拟框架的稳健性。这些变量包括代理级别的参数，如记忆持续时间、人口规模，以及影响代理动机的提示措辞。通过比较这些变量的不同排列下的结果，我们获得了对可能出现的敏感性和边界条件的见解。这种严格的方法增强了对观察到的社会现象在更广泛适用性的信心，同时突显了潜在的动态。
- en: 'Our contributions are as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的贡献如下：
- en: •
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: A novel multi-agent simulation framework that yields believable artificial societies
    capable of dynamically replicating complex human group behaviors and social interactions.
    These emergent social dynamics are conditioned by the interplay between agents’
    innate psychological drives, their intrinsic motivations, and the constraints
    of their simulated environment.
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一种新颖的多代理模拟框架，能够生成可信的人工社会，动态地再现复杂的人类群体行为和社会互动。这些新兴的社会动态由代理的内在心理驱动、其内在动机和模拟环境的约束之间的相互作用所决定。
- en: •
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Empirical evidence, through systematic experiments, establishing correlations
    between agent attributes (e.g., memory, incentives) and available resources on
    one hand, and the evolutionary trajectories of simulated societies on the other.
    These findings highlight the fundamental factors underpinning social emergence
    and change in the simulation.
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过系统实验提供的实证证据，建立了代理属性（如记忆、激励）和可用资源与模拟社会的演变轨迹之间的关联。这些发现突显了模拟中社会出现和变化的基本因素。
- en: •
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: A discussion analyzing the collective behaviors of the generative agents, highlighting
    the opportunities and potential risks associated with leveraging LLMs for societal
    simulations with potential impact for social science research.
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 讨论分析了生成代理的集体行为，强调了利用LLMs进行社会模拟的机会和潜在风险，这对社会科学研究具有潜在影响。
- en: •
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: An extensible social simulation platform that empowers researchers to operationalize
    a wide range of social science hypotheses through customizable scenario configurations,
    enabling exploration into the roots of group dynamics, societal organization,
    and the forces that shape the human experience.
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个可扩展的社会模拟平台，使研究人员能够通过可定制的场景配置将各种社会科学假设付诸实践，进而探索群体动态、社会组织以及塑造人类经验的力量的根源。
- en: 2\. Related Work
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 相关工作
- en: 2.1\. Traditional Computer-Based Social Simulations
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1\. 传统的计算机基础社会模拟
- en: Prior work in computer simulation research on social behavior has explored two
    classical types of models, namely Thomas Schelling’s neighborhood segregation
    model in 1971 (Schelling, [1971](#bib.bib37)) and Robert Axelrod’s Reiterated
    Prisoner’s Dilemma (RPD) simulations on the evolution of cooperation in 1984 (Barker,
    [2021](#bib.bib6)). Schelling’s model was designed to investigate the role of
    choice in bringing about the segregation of either predominantly black or white
    neighborhoods. By assuming that individuals tend to move to empty regions when
    not surrounded by enough neighbors of their own group, the model showed that segregated
    neighborhoods tend to emerge from a randomly distributed neighborhood. Surprisingly,
    initially integrated neighborhoods also ended up fully segregated. This simulation
    highlighted the role of micro-level behaviors in driving macro-level social phenomena
    and has been influential in understanding various forms of racial, ethnic, and
    economic segregation. In Axelord’s RPD studies, the researchers put Prisoner’s
    Dilemma, a classic scenario in game theory, into a computer simulation. For the
    two public-based tournaments involving computer programs playing the Prisoner’s
    Dilemma game, the host Axelrod, found that ”Tit for Tat,” a strategy that begins
    by cooperating and then mimics the opponent’s last move in subsequent rounds,
    was resilient and effective in fostering cooperation.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在计算机模拟社会行为的早期研究中，探索了两种经典模型，即托马斯·谢林（Thomas Schelling）于1971年提出的邻里隔离模型（Schelling,
    [1971](#bib.bib37)）和罗伯特·阿克塞尔罗德（Robert Axelrod）于1984年进行的囚徒困境（RPD）合作演化模拟（Barker,
    [2021](#bib.bib6)）。谢林的模型旨在研究选择在推动以黑色或白色为主的邻里隔离中的作用。通过假设个人在没有足够自己群体的邻居时会倾向于迁移到空旷区域，该模型显示，从随机分布的邻里中会出现隔离的邻里。令人惊讶的是，最初融合的邻里最终也完全隔离了。这一模拟突显了微观行为在推动宏观社会现象中的作用，并在理解各种形式的种族、民族和经济隔离方面具有深远影响。在阿克塞尔罗德的RPD研究中，研究人员将博弈论中的经典场景——囚徒困境，放入计算机模拟中。在两个涉及计算机程序玩囚徒困境游戏的公开比赛中，主办方阿克塞尔罗德发现，“以牙还牙”（Tit
    for Tat）策略，即以合作开始并在随后的回合中模仿对手的上一个动作，在促进合作方面表现出了韧性和有效性。
- en: Eckhart Arnold (Arnold, [2014](#bib.bib2)) argued that for formal models such
    as simulations to be applicable to social processes, two important prerequisites
    of robustness, and empirical identifiability, should be satisfied. Under this
    standard, as Arnold argued, Schelling’s simulation is applicable whereas Axelrod’s
    simulation is not, given that variations of the RPD model can be constructed where
    the conclusion becomes invalid. Generalizing from these two classical examples,
    Arnold proposes four dangers associated with mathematical and computational modeling,
    including (1) risks of underestimating unformulable causal links, (2) risks of
    arbitrary decisions due to limited empirical insight, (3) risks of false understanding
    from flawed models, and (4) influence of modeling on question selection over societal
    importance. However, scholars have advocated for simulations as valuable tools
    to model and explore social phenomena that are otherwise challenging to test in
    the real world (Mayo-Wilson and Zollman, [2020](#bib.bib29)).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Eckhart Arnold（Arnold, [2014](#bib.bib2)）认为，要使正式模型如仿真能够适用于社会过程，必须满足两个重要的先决条件，即稳健性和经验可识别性。根据这一标准，正如Arnold所言，Schelling的仿真是适用的，而Axelrod的仿真则不适用，因为可以构造出使结论失效的RPD模型变体。从这两个经典例子中泛化，Arnold提出了与数学和计算建模相关的四个危险，包括（1）低估无法公式化的因果联系的风险，（2）由于经验见解有限而导致的任意决策风险，（3）来自有缺陷模型的错误理解风险，以及（4）建模对社会重要性问题选择的影响。然而，学者们提倡将仿真作为宝贵工具，用于建模和探索在现实世界中难以测试的社会现象（Mayo-Wilson和Zollman,
    [2020](#bib.bib29)）。
- en: 2.2\. LLM-Based Simulations
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2. 基于大语言模型的仿真
- en: The popularization of generative AI and LLMs has attracted scholars from various
    fields exploring interdisciplinary applications, including social sciences and
    humanities. Social scientist Christopher A. Bail (Bail, [2023](#bib.bib5)) explored
    the potential impact of Generative AI on social science research, examining how
    it could enhance methodologies including online experiments, agent-based models,
    and automated content analysis. By fine-tuning ChatGPT-3 with works of contemporary
    philosopher Daniel C. Dennett, Schwitzgebel et al. (Schwitzgebel et al., [2023](#bib.bib38))
    compared the text produced by Dennett and his LLM, finding that the LLM can convincingly
    emulate philosophical discourse for non-expert readers. LLMs have also been used
    to create ”Living Memories” of historical figures such as Leonardo Da Vinci or
    Murasaki Shikibu (Pataranutaporn et al., [2023](#bib.bib31)). These are interactive
    digital mementos created from journals or letters an individual has left behind
    to make their knowledge, attitudes and experiences more accessible to people in
    a conversational format. Our work, on the other hand, shifts the focus from emulating
    individual agents to exploring emergent group dynamics.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式人工智能和大语言模型的普及吸引了来自各个领域的学者探索跨学科应用，包括社会科学和人文学科。社会科学家Christopher A. Bail（Bail,
    [2023](#bib.bib5)）探讨了生成式人工智能对社会科学研究的潜在影响，考察了它如何提升包括在线实验、基于代理的模型和自动化内容分析在内的方法论。通过用当代哲学家Daniel
    C. Dennett的著作对ChatGPT-3进行微调，Schwitzgebel等（Schwitzgebel et al., [2023](#bib.bib38)）比较了Dennett及其大语言模型生成的文本，发现该大语言模型可以令人信服地模拟哲学讨论，适合非专家读者。大语言模型还被用来创建历史人物的“活记忆”，例如达芬奇或紫式部（Pataranutaporn
    et al., [2023](#bib.bib31)）。这些是由个人留下的日记或信件创建的互动数字纪念品，使其知识、态度和经验以对话形式更易于被人们访问。另一方面，我们的工作将重点从模拟个体代理转移到探索新兴的群体动态上。
- en: 2.3\. Interactive LLMs
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3. 互动大语言模型
- en: Interactive AI systems aim to combine human insights and capabilities with computational
    systems that can augment human performance. In his essay, J.C.R. Licklider referred
    to this kind of human-AI system as “man-computer symbiosis” (Licklider, [1960](#bib.bib25)).
    Douglas Engelbart offered a theoretical framework for “augmenting human intellect”
    which also depends on humans and computers working together (Engelbart, [2021](#bib.bib14)).
    While both emphasize the idea of harnessing the power of computing (or AI) to
    enhance human capabilities, Engelbart’s framework differentiates itself with a
    focus on interaction with technology in a more intuitive manner. Crayons demonstrated
    an early vision of interactive machine learning, allowing non-expert users to
    train classifiers (Fails and Olsen Jr, [2003](#bib.bib15)), broadening access
    to a technology, that otherwise was limited to expert users. Real-time interactive
    AI systems have numerous potential applications, including virtual assistants,
    chatbots, and educational tools (Lee, [2023](#bib.bib24)). They can also be used
    in gaming (Ranjitha et al., [2019](#bib.bib32)), and healthcare (Martinengo et al.,
    [2023](#bib.bib27)), providing immediate and personalized responses for non-experts.
    and other areas where immediate and personalized responses are crucial and users
    are often not AI experts. However, the development of real-time interactive AI
    systems involves addressing multiple challenges, including natural language understanding,
    recognition and interpretation of human emotions, facial expressions or body language,
    design of user interactions, and adaptation to individual preferences, tasks and
    contexts. As these systems continue to evolve, they are expected to play an increasingly
    significant role in enhancing end user experiences and transforming the way we
    interact with technology. Zheng et al. (Zheng et al., [2023](#bib.bib43)) have
    offered design principles for individuals without specialized backgrounds in AI
    to customize their own LLM agents for domain tasks. Another use case that has
    been explored is the use of artificial agents as confederates for humans in social
    science experiments (Krafft et al., [2017](#bib.bib22)), which would allow social
    scientists to manipulate situations easily and study social phenomenon more effectively,
    though not without some ethical challenges. Another team of researchers developed
    CommunityBots (Jiang et al., [2023](#bib.bib20)), a platform that utilizes a diverse
    assortment of chatbots capable of seamlessly switching between contexts when interacting
    with humans. This adaptability led to increased engagement levels, demonstrating
    the potential of CommunityBots for automating information elicitation processes
    typically performed by humans. Our simulation offers an interactive user interface
    that allows end users to manipulate agent parameters as a way to explore their
    impact on the outcomes to help experiment and learn about the limitations and
    the capabilities of both the LLM-based agent and the simulation design. This could
    help researchers determine if and how the simulation might be of use for their
    own work before expending considerable resources.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 互动式AI系统旨在将人类洞察力和能力与计算系统结合，从而增强人类表现。在他的论文中，J.C.R. Licklider将这种人机系统称为“人机共生”（Licklider,
    [1960](#bib.bib25)）。Douglas Engelbart提供了一个理论框架用于“增强人类智慧”，该框架也依赖于人类和计算机的协作（Engelbart,
    [2021](#bib.bib14)）。虽然两者都强调利用计算（或AI）的力量来提升人类能力，Engelbart的框架通过更直观的技术互动方式使其与众不同。Crayons展示了互动式机器学习的早期愿景，允许非专家用户训练分类器（Fails
    and Olsen Jr, [2003](#bib.bib15)），拓宽了技术的使用范围，而这些技术原本仅限于专家用户。实时互动AI系统有许多潜在应用，包括虚拟助手、聊天机器人和教育工具（Lee,
    [2023](#bib.bib24)）。它们也可以用于游戏（Ranjitha et al., [2019](#bib.bib32)）和医疗保健（Martinengo
    et al., [2023](#bib.bib27)），为非专家提供即时和个性化的响应，以及其他需要即时和个性化响应的领域，用户通常不是AI专家。然而，实时互动AI系统的开发涉及多个挑战，包括自然语言理解、人类情感的识别与解读、面部表情或肢体语言的识别、用户互动的设计，以及对个体偏好、任务和环境的适应。随着这些系统的不断发展，预计它们在提升终端用户体验和改变我们与技术互动的方式中将发挥越来越重要的作用。Zheng等人（Zheng
    et al., [2023](#bib.bib43)）为没有AI专门背景的个人提供了定制自己LLM代理的设计原则。另一种被探索的使用案例是将人工代理作为社会科学实验中的同谋（Krafft
    et al., [2017](#bib.bib22)），这将使社会科学家能够更容易地操控情境并更有效地研究社会现象，尽管这也带来了一些伦理挑战。另一组研究人员开发了CommunityBots（Jiang
    et al., [2023](#bib.bib20)），这是一个利用多种聊天机器人能够在与人类互动时无缝切换上下文的平台。这种适应性提高了参与度，展示了CommunityBots在自动化信息获取过程中的潜力，这些过程通常由人类执行。我们的模拟提供了一个互动用户界面，允许终端用户调整代理参数，以探索其对结果的影响，从而帮助实验和了解LLM基础代理和模拟设计的局限性和能力。这可以帮助研究人员确定模拟是否以及如何对他们的工作有所帮助，从而避免大量资源的浪费。
- en: 2.4\. Group Dynamics
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As LLM agents get increasingly used in supporting various tasks, it is worthwhile
    to investigate their design and behavior when given agency. For example, LLMs
    can exhibit human-like characteristics, particularly when they are designed with
    detailed personas and without Chain-of-Thought (CoT) reasoning  (Bai et al., [2023](#bib.bib4)).
    This approach enables the design of agent group dynamics, potentially leading
    to a closer alignment with human behavior and therefore providing greater benefits
    for the study of human behavior through LLM-based simulations. The detailed personas
    can help the agents to assume more nuanced attitudes and provide individualized
    responses, reflecting human-like empathetic psychology, under specific conditions.
    A prior work explores how context-aware dialogues generated by LLMs can enhance
    player engagement, suggesting a level of empathy and adaptability in interactions
    (Csepregi, [2021](#bib.bib13)). Similarly, Chuang et al. (Chuang et al., [2023](#bib.bib12))
    show that LLMs can simulate human group dynamics, particularly in politically
    charged contexts, by role-playing as different personas. Azad and Mertens (Azad
    and Martens, [2021](#bib.bib3)) present a taxonomy for classifying social behaviors,
    inter-agent communication, knowledge flow, and relationship changes of simulated
    characters in virtual environments, to allow researchers to systematically study
    agent interactions. Our work also explores emergent group dynamics when agents
    are motivated to survive with limited access to resources.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Generative Agent Design and Behavior
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We instantiate agents as characters in a sandbox world where survival in the
    resource constrained environment is their primary motivation.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: 3.1\. Setting
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The agents are in a natural world where food and arable land serve as the foundational
    elements crucial for survival. This setting can be seen as aligning with the physiological
    needs outlined at the base of Maslow’s Hierarchy of Needs (Maslow, [1943](#bib.bib28)).
    In our pre-social world with limited information transparency, each agent knows
    the existence of other agents, but nothing more. In the baseline setting, there
    are 9 agents, each initially possesses 2 units of food and 10 units of land, a
    natural state of scarcity.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/0c9245224be33ab79ef89037f198f92b.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
- en: Figure 2\. Our interactive user interface; the left-hand side displays the attributes
    (aggressiveness, strength, etc.) of Agent 2, current resources (food and land),
    relationships with other agents and information about their current and pending
    actions, and memory; the right-hand side shows the simulation log with each action
    documented as an emoji.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: \Description
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: This is a picture of our user interface. On the top left, it shows the Agent
    2’s personal attributes (aggressiveness, strength, etc.), current resources (food
    and land), relationships with other agents and information about their current
    action of the day. On the bottom left, it shows the agent’s pending action in
    the current round, agents that concede Agent 2, rob interactions with other agents,
    and Agent 2’s memory. On the right is an overview of the whole simulation. Each
    action performed by every agent is documented by an emoji in the top right. The
    system log is visible the bottom.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: 3.2\. Agents
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Agents make choices of action based on their psychological traits and memory.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: 'Traits:'
  id: totrans-49
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'We prompt agents with an approach that combines quantified parameters with
    non-quantified textual descriptions. We set independent attributes (self.attributes)
    to partially emulate agent’s psychology including:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
- en: •
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Aggressiveness, sampled from $\mathcal{N}(0,1)$, the degree of an agent’s tendency
    to engage in violent behaviorws;
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Covetousness, sampled from $\mathcal{N}(1.25,5)$, the degree of an agent’s desire
    for more assets that are beyond necessity;
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Strength, sampled from $\mathcal{N}(0.2,0.7)$, related to an agent’s winning
    rate in violent behaviors;
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: We also set a constant for the desire of peace to provide a basis for agents
    to evaluate their conflicting desires. For textual-psychological descriptions,
    we took reference from evolutionary psychology (Buss, [2015](#bib.bib10)) and
    constructed a prompt that describes the need for survival and for pleasure, on
    top of which there is a desire for peace and stability which stems from long term
    survival, and ultimately, a hope for social status as a path to reproduction and
    social support, all under the framework of self-interest.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: 'Memory:'
  id: totrans-58
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Each agent remembers the most recent 30 actions they are involved in, either
    as the recipient or the initiator of an action, saved as a text log. Memories
    allow each individual to learn from their previous experience, based on which
    different choices could potentially be made in the future. At the beginning of
    the simulation there is no memory, nor are there any social relations, so each
    individual knows very little about other agents apart from the fact that they
    exist. Very limited information about others, or unfamiliarity, in theory, does
    not allow for trust. As the simulation progresses and memories accumulate, we
    expect individuals to begin to understand their comparative strengths and weaknesses,
    and adjust their survival strategies accordingly. For example, regular winners
    of confrontations could feel emboldened to rob more and those who lose often may
    want to concede more in order to be protected from their stronger neighbors, thereby,
    leading to emergent social contracts.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: 'Context:'
  id: totrans-60
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Along with memory and psychological traits, we also prompt the agents with a
    constant description of the world they live in and the significance of each action.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: 3.3\. Actions
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There are four actions that each individual can initiate each day. Farm and
    donate are unilateral actions, whereas trade and robbery are interpersonal actions.
    Each individual has to respond as many times as needed.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人每天可以发起四种行动。耕作和捐赠是单边行动，而交易和抢劫是人际行动。每个人必须根据需要做出相应的回应。
- en: 'Farm:'
  id: totrans-64
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 耕作：
- en: 'enables agents to obtain their food from the land they have, which represents
    their self-preservation. If all agents choose to farm, then they stay at pre-social
    autonomy. The food A receives is determined by the following: $\text{food}=\text{land}\times\mathcal{U}(0,1)$.
    This action is the most fundamental action where individuals do not interact with
    others.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 使代理能够从他们拥有的土地中获取食物，这代表了他们的自我保护。如果所有代理选择耕作，那么他们将保持在前社会自主状态。A 获得的食物由以下公式决定：$\text{food}=\text{land}\times\mathcal{U}(0,1)$。这一行动是最基本的行动，其中个人不与他人互动。
- en: 'Rob:'
  id: totrans-66
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 抢劫：
- en: is when one agent attempts to take another agent’s food or land without offering
    their own food or land in exchange. It represents a zero-sum interaction with
    conflict, in which the gain of one agent means the loss of another. This action
    symbolizes the concept of competition in evolutionary psychology, since resources
    are limited compared to desires (Barrett et al., [2002](#bib.bib7)). When someone
    is being robbed by another, they can choose to either resist or concede.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 是指一个代理尝试在没有提供自己食物或土地的情况下，夺取另一个代理的食物或土地。这代表了一种零和互动的冲突，其中一个代理的收益意味着另一个代理的损失。这一行为象征着进化心理学中的竞争概念，因为相对于欲望，资源是有限的（Barrett
    et al., [2002](#bib.bib7)）。当一个人被另一个人抢劫时，他们可以选择抵抗或让步。
- en: •
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Resist signifies an agent’s attempt to defend their food or land against the
    robber. The probability of agent A winning over agent B, is defined by the sigmoid
    ($\sigma$) function:'
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 抵抗表示一个代理尝试防御他们的食物或土地免受抢劫者的侵害。代理 A 战胜代理 B 的概率由 sigmoid ($\sigma$) 函数定义：
- en: '| (1) |  | $P(A.\text{win})=\sigma(A.\text{strength}-B.\text{strength})$ |  |'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| (1) |  | $P(A.\text{win})=\sigma(A.\text{strength}-B.\text{strength})$ |  |'
- en: The winner of a confrontation not only gains food or land but also gains social
    status; the loser loses social status along with their food or land. In the decision-making
    process, each agent is prompted to evaluate their inclination towards resistance,
    which is determined by a combination of their win rate and desire for glory, and
    contrasts it with their desire for peace, which is associated with conceding.
    Agents ultimately select and execute the response that yields the highest utility
    based on this evaluation.
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对抗的胜者不仅获得食物或土地，还获得社会地位；失败者则失去社会地位以及食物或土地。在决策过程中，每个代理会评估他们对抵抗的倾向，这由他们的胜率和对荣耀的渴望决定，并将其与对和平的渴望进行对比，这与让步相关联。代理最终选择并执行基于这种评估的最高效用的回应。
- en: •
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Concede signifies the creation of a contract where an agent allows a robber
    agent to take either food or land from them arbitrarily, and as an exchange, the
    robber is expected to protect that agent against future robberies, which could
    be a mutually beneficial setup. We specifically prompt agents to be mindful about
    conceding since it is a permanent contract, and to only make such a contract when
    they are absolutely sure that they will rarely win in a confrontations.
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 让步表示创建一个合同，其中一个代理允许抢劫代理随意从他们那里夺取食物或土地，作为交换，抢劫者需要保护该代理免受未来的抢劫，这可能是一个互惠的安排。我们特别提示代理在让步时要谨慎，因为这是一个永久性合同，并且仅在他们绝对确定在对抗中很少会赢时才做这样的合同。
- en: 'Trade:'
  id: totrans-74
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 交易：
- en: stands for one agent acquiring another agent’s food or land by offering their
    own food or land as an exchange. When one agent receives a trade offer from another
    agent, that agent can either choose to “accept” or “reject” the offer. This action
    symbolizes cooperation, a critical aspect in evolutionary psychology where humans
    are forced to work with each other to survive during pre-historical times (Zhao,
    [2021](#bib.bib42)).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 代表一个代理通过提供自己食物或土地作为交换，获得另一个代理的食物或土地。当一个代理收到另一个代理的交易提议时，该代理可以选择“接受”或“拒绝”提议。这一行为象征着合作，这是进化心理学中的一个关键方面，人类在史前时代被迫相互合作以生存（Zhao,
    [2021](#bib.bib42)）。
- en: 'Donation:'
  id: totrans-76
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 捐赠：
- en: is made when one agent voluntarily assigns their own food or land to another
    agent, which represents peaceful, altruistic behavior that is not expected to
    happen at all based on the self-centered psychology the agents are prompted with.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: 3.4\. Output Data and User Interface
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The output log contains a chronological record of all the activities that take
    place on each day and round of the simulation. A CSV file records the statistics
    of farm, trade, robbery, and concession between individuals. Since no donation
    happened in all our trials, it was not included it in the output data. This data
    enabled us to evaluate how the agents evolved and results are presented in Section [5](#S5
    "5\. Hobbesian Social Contract Theory ‣ Artificial Leviathan: Exploring Social
    Evolution of LLM Agents Through the Lens of Hobbesian Social Contract Theory").'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: 'We designed an interface (Figure [2](#S3.F2 "Figure 2 ‣ 3.1\. Setting ‣ 3\.
