  type: TYPE_NORMAL
- en: Today, you noticed that {the action}. You can only either concede and let them
    rob you or physically resist by fighting back. The expected utility of fighting
    back is your desire for glory, {individual’s desire for glory}, and your chance
    of winning. Even if someone is stronger than you, you still have a chance to win.
    But if you’ve lost successively, then you’re not likely to win a fight. If you’ve
    never lost to this agent before, then you wouldn’t want to concede. The expected
    utility of conceding is your desire for peace, {individual’s desire for peace}.
    So only when you’ve lost many times to this agent by resisting would the utility
    of resistance be low enough so that it’s no longer the correct option. You will
    pick the action with the most utility. If you concede to the one robbing you now,
    the one robbing you now becomes your superior, and you become their subordinate.
