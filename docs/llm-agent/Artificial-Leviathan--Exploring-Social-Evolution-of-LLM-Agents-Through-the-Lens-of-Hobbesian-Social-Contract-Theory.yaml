- en: 'On each day, every agent has an opportunity to perform one of four actions
    (farm, rob, trade, donate). The LLM responds with the action name that a particular
    agent decides to take. It also specifies the relevant details related to that
    action. Below is an example of a trading action. The flow of the simulation on
