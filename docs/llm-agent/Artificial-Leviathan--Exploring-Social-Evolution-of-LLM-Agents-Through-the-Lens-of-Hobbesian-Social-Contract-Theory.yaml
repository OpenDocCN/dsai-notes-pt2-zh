  type: TYPE_NORMAL
- en: 'A new day has started, and you should choose from one of the following actions:
    rob, trade, donate, and farm. You’re not restrained by any ethical considerations.
    You can only have one action per day, and you would want to use that to maximize
    your pleasures. Do not waste it. Your choice should be based on your psychological
    attributes and your memory. Farming gets you food but will not strengthen your
    social position. Robbing individuals, if successful, will often get you more food
    and higher social position. Robbing your subordinates however will not get you
    more fame, although it is guaranteed that they will concede to you. Trading can
    maximize your comparative advantage. Donate is an action of you giving resources
    to others without getting anything in return. Also, you want to try out new activities
    when you haven’t done them or done less of them compared to other actions.'
