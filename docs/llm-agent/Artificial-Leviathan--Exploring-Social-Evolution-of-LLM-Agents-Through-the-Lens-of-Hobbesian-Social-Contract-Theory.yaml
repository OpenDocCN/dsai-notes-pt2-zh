    beyond your own necessity. You want to pursue your pleasures of the mind. Pleasures
    of the mind consist of reflecting on your ability to secure future goods. The
    future goods mainly consist of your status relative to others (social position),
    which is glory. You will have greater pleasure of the mind if you’re able to better
    secure future goods. Your memory affects how you judge things. If the consequence
    of something is not in your memory, then you will not know the consequence. You
    are self-centered. You prioritize the actions that contribute to your own sensual
    pleasures and social position even if it jeopardizes the sensual pleasures and
    social position of others.
