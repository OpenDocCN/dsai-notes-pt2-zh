    Multi-Agent Environments ‚Ä£ Agent Smith: A Single Image Can Jailbreak One Million
    Multimodal LLM Agents Exponentially Fast")) and Eq.¬†([2](#S3.E2 "Equation 2 ‚Ä£
    3.1 Infectious Dynamics of Randomized Pairwise Chat ‚Ä£ 3 Simulating Multi-Agent
