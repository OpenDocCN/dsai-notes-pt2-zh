- en: 9.4 Different LLMs as Backbones
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We further try different LLMs as the backbone for the multi-ways interaction.
    From Table¬†[4](#S9.T4 "Table 4 ‚Ä£ Figure 3 ‚Ä£ 9.3 Effect of ùõº in Prompt-then-AM
