- en: OpenAI models are also sensitive to minor prompt variations.
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Minor changes in the phrasing of the instruction can lead to drastic performance
    changes for the OpenAI models in our experiment, similar to our findings in SectionÂ [4.2](#S4.SS2
    "4.2 Quantifying Performance Variance due to Instruction Paraphrasing â€£ 4 Single-Prompt
