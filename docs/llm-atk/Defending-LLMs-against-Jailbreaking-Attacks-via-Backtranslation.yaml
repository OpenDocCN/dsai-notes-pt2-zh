    including GPT-3.5-turboÂ OpenAI ([2023](#bib.bib12)) and Llama-2-ChatÂ Touvron etÂ al.
    ([2023a](#bib.bib15)), and VicunaÂ Chiang etÂ al. ([2023](#bib.bib5)). Among them,
