    quantization in Table¬†[4](#S5.T4 "Table 4 ‚Ä£ 5.3 Combining Outlier Alleviation
    Methods ‚Ä£ 5 Experiments ‚Ä£ Mitigating Quantization Errors Due to Activation Spikes
