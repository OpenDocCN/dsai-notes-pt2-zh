  prefs: []
  type: TYPE_NORMAL
- en: 'Element-wise Importance.We further conduct tests on the proposed importance
    estimation techniques. The results compare the first-order (Element¬π) and second-order
    (Element¬≤) Taylor approximations for evaluating the importance of each parameter,
    as described in Equation [2](#S2.E2 "In 2.1 Structural Pruning Framework ‚Ä£ 2 Background
