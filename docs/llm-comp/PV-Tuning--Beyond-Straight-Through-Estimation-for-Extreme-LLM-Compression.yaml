  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'GPTQ: scalar uniform quantization with channel-wise and block-wise scales¬†[[20](#bib.bib20)],'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'SpQR: an extension of block-wise GPTQ with learned sparse outliers¬†[[16](#bib.bib16)],'
  prefs:
