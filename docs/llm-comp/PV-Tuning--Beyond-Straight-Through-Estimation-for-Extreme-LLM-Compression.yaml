    $y^{k}-\frac{1}{L}\nabla\phi(y^{k})$ can be very large, or, from a practitioner‚Äôs
    point of view, where one needs a small learning rate. In practice, as we explore
    in Section¬†[4.2](#S4.SS2 "4.2 Evaluating Fine-tuning Algorithms ‚Ä£ 4 Experiments
    ‚Ä£ PV-Tuning: Beyond Straight-Through Estimation for Extreme LLM Compression"),
    the lowest learning rate where the algorithm makes any updates at all is already
    too large for optimization, leading to divergence.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Many popular strategies for discrete fine-tuning can be seen as attempts to
    reconcile coarse low-precision weights with the need to make small updates. These
    include straight-through estimation, stochastic rounding, or adding regularizers
    that push the solution to¬†([6](#S3.E6 "Equation 6 ‚Ä£ 3.2 Linearized V step & gradient-based
    discrete updates ‚Ä£ 3 Fine-Tuning Quantized Models ‚Ä£ PV-Tuning: Beyond Straight-Through
    Estimation for Extreme LLM Compression")) away from $y^{k}$. We review straight-through
    estimation in Appendix¬†[E](#A5 "Appendix E Straight-through Gradient Estimation
    ‚Ä£ Appendix ‚Ä£ PV-Tuning: Beyond Straight-Through Estimation for Extreme LLM Compression")
    and stochastic rounding in Appendix¬†[F](#A6 "Appendix F Stochastic Rounding ‚Ä£
    Appendix ‚Ä£ PV-Tuning: Beyond Straight-Through Estimation for Extreme LLM Compression").'
  prefs: []
  type: TYPE_NORMAL
- en: 'Algorithm 2 PV-Tuning: Optimization'
  prefs: []
  type: TYPE_NORMAL
- en: 0:initial parameters $x^{0}\in\mathbb{R}^{d}_{c}$8:¬†¬†end¬†for
  prefs: []
  type: TYPE_NORMAL
