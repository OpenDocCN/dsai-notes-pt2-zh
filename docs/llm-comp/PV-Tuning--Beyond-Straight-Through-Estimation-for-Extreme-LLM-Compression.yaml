  prefs: []
  type: TYPE_NORMAL
- en: '0:quantized model, subspace size tau1:¬†¬†deq_model := dequantize_weights(model)2:¬†¬†for¬†$t=1,\dots,T$
    V step: choose a subspace s and update codes11:¬†¬†update ‚Äã‚Äã=‚Äã‚Äã adam(grad_phi) ‚Äã‚Äã‚Äã-‚Äã‚Äã
